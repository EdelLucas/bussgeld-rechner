<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Grand LST</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

<!-- LOGIN -->
<div id="loginView" class="loginWrap">
  <div class="loginCard glass">
    <div class="loginBrand">
      <div class="brandIcon"></div>
      <div>
        <div class="brandTitle">Grand LST</div>
        <div class="brandSub">Login erforderlich</div>
      </div>
    </div>

    <label class="lbl">E-Mail</label>
    <input id="inUser" autocomplete="username" placeholder="name@orga.de"/>

    <label class="lbl" style="margin-top:10px">Passwort</label>
    <input id="inPass" type="password" autocomplete="current-password" placeholder="••••••••"/>

    <button id="btnLogin" class="btnPrimary">Anmelden</button>
    <div id="loginMsg" class="msg"></div>
  </div>
</div>

<!-- APP -->
<div id="appView" class="appShell" style="display:none">
  <aside class="sidebar glass">
    <div class="sideTop">
      <div class="sideLogo">
        <div class="dot"></div>
        <div>
          <div class="sideTitle">ADMIN Dashboard</div>
          <div class="sideSub" id="orgLine">—</div>
        </div>
      </div>
    </div>

    <nav class="sideNav" id="sideNav"></nav>

    <div class="sideBottom">
      <div class="sideHint">System • Web</div>
    </div>
  </aside>

  <main class="mainArea">
    <header class="topbar glass">
      <div class="topLeft">
        <div class="topCrumb" id="crumb">Dashboard</div>
      </div>

      <div class="topRight">
        <div class="userPill glass" id="userPill">
          <div class="avatar"></div>
          <div class="userMeta">
            <div class="userName" id="whoName">—</div>
            <div class="userRole" id="whoRole">—</div>
          </div>
          <button class="btnGhost" id="btnLogout">Logout</button>
        </div>
      </div>
    </header>

    <section class="content">
      <!-- Optional: Dashboard Platzhalter (kannst du später füllen) -->
      <section id="view-dashboard" class="view"></section>

      <section id="view-leitstelle" class="view" style="display:none"></section>
      <section id="view-rechner" class="view" style="display:none"></section>
      <section id="view-personen" class="view" style="display:none"></section>
      <section id="view-fahrzeuge" class="view" style="display:none"></section>
      <section id="view-hr" class="view" style="display:none"></section>
      <section id="view-admin" class="view" style="display:none"></section>
    </section>
  </main>
</div>

<!-- Modules -->
<script src="data-laws.js"></script>
<script src="module-leitstelle.js"></script>
<script src="module-rechner.js"></script>
<script src="module-personen.js"></script>
<script src="module-fahrzeuge.js"></script>
<script src="module-hr.js"></script>
<script src="module-admin.js"></script>
<script src="app.js"></script>
</body>
</html>
