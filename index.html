<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD MDT</title>

<style>
:root{
 --bg:#0b0b0d;
 --panel:#15151a;
 --panel2:#1f1f26;
 --border:#2c2c33;
 --accent:#ff4f9a;
 --text:#e9e9ec;
 --muted:#9a9aa3;
}
*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{margin:0;background:var(--bg);color:var(--text);height:100vh}

/* LOGIN */
#loginScreen{
 position:fixed;inset:0;
 display:flex;align-items:center;justify-content:center;
 background:radial-gradient(circle at top,#1a0f17,#000);
}
.login{
 width:360px;padding:26px;
 background:var(--panel);
 border-radius:18px;
 border:1px solid var(--border);
}
.login h2{text-align:center;margin-bottom:18px}
.login input{
 width:100%;padding:12px;margin-bottom:12px;
 border-radius:10px;border:1px solid var(--border);
 background:#0f0f13;color:white;
}
.login button{
 width:100%;padding:12px;
 border:none;border-radius:12px;
 background:var(--accent);
 color:white;font-weight:600;
 cursor:pointer;
}

/* APP */
#app{display:none;height:100vh;flex-direction:column}

nav{
 height:58px;display:flex;align-items:center;
 padding:0 16px;
 background:var(--panel);
 border-bottom:1px solid var(--border);
}
.logo{color:var(--accent);font-weight:700;margin-right:20px}
.navbtn{
 background:none;border:none;
 color:var(--text);
 padding:8px 14px;border-radius:10px;
 cursor:pointer;
}
.navbtn.active{background:var(--panel2);color:var(--accent)}
.spacer{flex:1}

main{flex:1;overflow:auto;padding:18px}

.card{
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:18px;
 padding:16px;
 margin-bottom:16px;
}
.grid{
 display:grid;
 grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
 gap:16px;
}
.unit{
 background:var(--panel2);
 border-radius:14px;
 padding:14px;
 cursor:pointer;
}
.unit:hover{outline:1px solid var(--accent)}
.small{font-size:12px;color:var(--muted)}
h3{margin-top:0}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="loginScreen">
 <div class="login">
  <h2>LSPD MDT</h2>
  <input id="u" placeholder="Benutzer">
  <input id="p" type="password" placeholder="Passwort">
  <button onclick="doLogin()">Anmelden</button>
  </div>
 </div>
</div>

<!-- APP -->
<div id="app">
 <nav>
  <div class="logo">MDT</div>
  <button class="navbtn active" onclick="nav(this,'leit')">Leitstelle</button>
  <button class="navbtn" onclick="nav(this,'rechner')">Strafrechner</button>
  <button class="navbtn" onclick="nav(this,'personen')">Personen</button>
  <button class="navbtn adminOnly" onclick="nav(this,'admin')">Admin</button>
  <div class="spacer"></div>
  <button class="navbtn" onclick="logout()">Logout</button>
 </nav>
 <main id="content"></main>
</div>

<script>
/* USERS */
const USERS=[
 {u:"ADMIN",p:"9999",r:"admin"},
 {u:"LSPD",p:"1234",r:"officer"}
];
let USER=null;

/* LOGIN */
function doLogin(){
 const u=document.getElementById("u").value.trim();
 const p=document.getElementById("p").value.trim();
 const f=USERS.find(x=>x.u===u && x.p===p);
 if(!f){alert("Login fehlgeschlagen");return;}
 USER=f;
 document.getElementById("loginScreen").style.display="none";
 document.getElementById("app").style.display="flex";
 document.querySelectorAll(".adminOnly")
  .forEach(e=>e.style.display=USER.r==="admin"?"block":"none");
 renderLeit();
}
function logout(){location.reload();}

/* NAV */
function nav(b,v){
 document.querySelectorAll(".navbtn").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
 if(v==="leit")renderLeit();
 if(v==="rechner")renderRechner();
 if(v==="personen")renderPersonen();
 if(v==="admin")renderAdmin();
}

/* LEITSTELLE */
function renderLeit(){
 content.innerHTML=`
 <div class="card">
  Eingeloggt als <b>${USER.u}</b> (${USER.r})
 </div>
 <div class="grid">
  <div class="unit"><h3>ALPHA-01</h3>Streife</div>
  <div class="unit"><h3>BRAVO-01</h3>Funkpause</div>
  <div class="unit"><h3>DISPATCH</h3>Leitstelle</div>
 </div>`;
}

/* STRAFRECHNER */
const LAWS=[
 {n:"Beleidigung",w:1,m:10000},
 {n:"Raub",w:3,m:25000},
 {n:"Illegale Waffen",w:3,m:15000},
 {n:"Mord",w:4,m:30000}
];
let SEL=[];
function renderRechner(){
 let list=LAWS.map((x,i)=>`
 <div class="unit" onclick="t(${i})">
  <b>${x.n}</b><br>
  <span class="small">‚≠ê ${x.w} | $${x.m}</span>
 </div>`).join("");
 let w=0,m=0;
 SEL.forEach(i=>{w+=LAWS[i].w;m=Math.max(m,LAWS[i].m)});
 content.innerHTML=`
 <div class="grid">
  <div>${list}</div>
  <div class="card">
   <b>Wanteds</b><div>${w}</div>
   <b>Max Geld</b><div>$${m}</div>
  </div>
 </div>`;
}
function t(i){
 SEL.includes(i)?SEL=SEL.filter(x=>x!==i):SEL.push(i);
 renderRechner();
}

/* PERSONEN */
function renderPersonen(){
 content.innerHTML=`
 <div class="card">
  <h3>Personenakten</h3>
  <div class="small">Backend-f√§hig vorbereitet</div>
 </div>`;
}

/* ADMIN */
function renderAdmin(){
 if(USER.r!=="admin")return;
 content.innerHTML=`
 <div class="card">
  <h3>Admin Panel</h3>
  üîê Benutzerverwaltung<br>
  üßæ Gesetze editierbar<br>
  üìú Audit-Log vorbereitet<br>
  üåê Backend / WebSocket ready
 </div>`;
}
</script>
</body>
</html>
