<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD MDT</title>

<style>
:root{
  --bg:#0a0a0b;
  --panel:#141416;
  --panel-soft:#1c1c1f;
  --border:#2a2a2e;
  --accent:#ff4f9a;
  --text:#e6e6e8;
  --muted:#9a9aa0;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(1200px at 20% -20%, rgba(255,79,154,.08), transparent),
    linear-gradient(180deg,#0a0a0b,#0f0f11);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  width:360px;
  background:rgba(20,20,23,.96);
  border:1px solid var(--border);
  border-radius:20px;
  padding:30px;
  box-shadow:0 40px 120px rgba(0,0,0,.85);
}

.login-box h2{
  text-align:center;
  margin-bottom:22px;
}

input{
  width:100%;
  background:#0e0e10;
  border:1px solid var(--border);
  border-radius:12px;
  padding:12px;
  color:var(--text);
  margin-top:12px;
}

button{
  width:100%;
  margin-top:20px;
  background:linear-gradient(180deg,#ff5aa5,#ff2f85);
  border:none;
  border-radius:14px;
  padding:12px;
  font-weight:600;
  color:white;
  cursor:pointer;
}

.small{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* APP */
#app{
  display:flex;
  height:100vh;
}

aside{
  width:230px;
  background:rgba(18,18,20,.96);
  border-right:1px solid var(--border);
  display:flex;
  flex-direction:column;
}

aside h1{
  font-size:14px;
  padding:18px;
  border-bottom:1px solid var(--border);
  color:var(--accent);
}

.nav-btn{
  padding:12px 18px;
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  cursor:pointer;
}

.nav-btn:hover{background:#1f1f23}
.nav-btn.active{background:#232329;color:var(--accent)}

main{
  flex:1;
  padding:24px;
}

.card{
  background:rgba(24,24,28,.92);
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
  box-shadow:0 25px 70px rgba(0,0,0,.7);
}
</style>
</head>

<body>

<!-- LOGIN IST ALLES -->
<div id="login">
  <div class="login-box">
    <h2>LSPD MDT</h2>
    <input id="user" placeholder="Benutzer">
    <input id="pass" type="password" placeholder="Passwort">
    <button onclick="login()">Anmelden</button>
    <div class="small">ADMIN / 9999</div>
  </div>
</div>

<script>
/* ===== USERS ===== */
const USERS = [
  {u:"ADMIN",p:"9999",r:"admin"},
  {u:"LSPD",p:"1234",r:"officer"}
];

let CURRENT = null;

/* ===== LOGIN ===== */
function login(){
  const u = user.value.trim();
  const p = pass.value.trim();

  const found = USERS.find(x=>x.u===u && x.p===p);
  if(!found){
    alert("Login fehlgeschlagen");
    return;
  }

  CURRENT = found;
  document.body.innerHTML = "";
  initApp();
}

/* ===== APP INIT ===== */
function initApp(){
  document.body.innerHTML = `
  <div id="app">
    <aside>
      <h1>MDT</h1>
      <button class="nav-btn active" onclick="nav(this,'dash')">Leitstelle</button>
      <button class="nav-btn" onclick="nav(this,'rechner')">Strafrechner</button>
      <button class="nav-btn" onclick="nav(this,'personen')">Personen</button>
      <button class="nav-btn" onclick="location.reload()">Logout</button>
    </aside>
    <main id="content"></main>
  </div>`;
  render("dash");
}

/* ===== NAV ===== */
function nav(btn,t){
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render(t);
}

/* ===== RENDER ===== */
function render(t){
  const c = document.getElementById("content");
  if(t==="dash"){
    c.innerHTML = `<div class="card">üö® Leitstelle<br>System bereit</div>`;
  }
  if(t==="rechner"){
    c.innerHTML = `<div class="card">‚öñÔ∏è Strafrechner folgt</div>`;
  }
  if(t==="personen"){
    c.innerHTML = `<div class="card">üë§ Personenakten folgen</div>`;
  }
}
</script>

</body>
</html>
