<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD MDT</title>

<style>
:root{
  --bg:#0a0a0b;
  --panel:#141416;
  --panel-soft:#1c1c1f;
  --border:#2a2a2e;
  --accent:#ff4f9a;
  --text:#e6e6e8;
  --muted:#9a9aa0;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(1200px at 20% -20%, rgba(255,79,154,.08), transparent),
    linear-gradient(180deg,#0a0a0b,#0f0f11);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  width:340px;
  background:rgba(20,20,23,.94);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.8);
}

.login-box h2{
  text-align:center;
  font-weight:600;
  margin-bottom:20px;
}

input{
  width:100%;
  background:#0e0e10;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  color:var(--text);
  margin-top:10px;
}

button{
  width:100%;
  margin-top:18px;
  background:linear-gradient(180deg,#ff5aa5,#ff2f85);
  border:none;
  border-radius:12px;
  padding:10px;
  font-weight:600;
  color:white;
  cursor:pointer;
}

.small{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* APP */
#app{
  display:none;
  height:100vh;
  width:100vw;
  display:flex;
}

aside{
  width:230px;
  background:rgba(18,18,20,.94);
  border-right:1px solid var(--border);
  backdrop-filter: blur(30px);
  display:flex;
  flex-direction:column;
}

aside h1{
  font-size:14px;
  font-weight:600;
  padding:18px;
  border-bottom:1px solid var(--border);
  color:var(--accent);
}

.nav-btn{
  padding:12px 18px;
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  font-size:13px;
  cursor:pointer;
}

.nav-btn:hover{background:#1f1f23}
.nav-btn.active{background:#232329;color:var(--accent)}

main{
  flex:1;
  padding:24px;
  overflow:auto;
}

.card{
  background:rgba(24,24,28,.9);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.04);
  margin-bottom:20px;
}

.card h3{
  margin:0 0 14px;
  font-size:15px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- LOGIN ONLY -->
<div id="login">
  <div class="login-box">
    <h2>LSPD MDT</h2>
    <input id="lu" placeholder="Benutzer">
    <input id="lp" type="password" placeholder="Passwort">
    <button onclick="login()">Anmelden</button>
    <div class="small">ADMIN / 9999</div>
  </div>
</div>
