<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Busgeldrechner - Panel</title>
    <style>
        :root {
            --bg-main: #0b0e14;
            --bg-card: #151921;
            --bg-input: #0d1117;
            --accent-pink: #ff2e7e;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border-color: #21262d;
        }

        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
        }

        body {
            margin: 0;
            background-color: var(--bg-main);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 400px;
            width: 100%;
            height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* --- LINKE SEITE: LISTE --- */
        .main-panel {
            background: var(--bg-card);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header-area {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .logo-title span.pink { color: var(--accent-pink); }
        .version-badge {
            font-size: 10px;
            color: var(--text-muted);
            border: 1px solid var(--border-color);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .search-container {
            padding: 0 20px 15px 20px;
        }

        .search-field {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            padding: 12px 15px;
            border-radius: 8px;
            color: white;
            outline: none;
        }

        .table-container {
            flex: 1;
            overflow-y: auto;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            padding: 10px 5px;
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            background: var(--bg-card);
        }

        .category-row td {
            color: var(--accent-pink);
            font-weight: bold;
            padding: 25px 0 10px 0;
            font-size: 16px;
        }

        .law-row {
            border-bottom: 1px solid #1a1e26;
            transition: 0.2s;
            cursor: pointer;
        }

        .law-row:hover { background: #1c222d; }
        .law-row.selected { background: #262c36; border-left: 3px solid var(--accent-pink); }

        .law-row td { padding: 15px 5px; font-size: 14px; }
        .col-para { color: var(--accent-pink); font-weight: 600; width: 120px; }
        .col-name { color: #d1d5da; }
        .col-money { text-align: right; color: var(--text-muted); }
        .col-haft { text-align: center; color: var(--text-muted); }

        /* --- RECHTE SEITE: DASHBOARD --- */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            position: relative;
        }

        .stat-label { font-size: 10px; color: var(--text-muted); font-weight: bold; text-transform: uppercase; margin-bottom: 10px; display: block;}
        .stat-value { font-size: 28px; font-weight: bold; display: flex; align-items: center; gap: 5px; }
        .stat-icon { position: absolute; top: 15px; right: 15px; opacity: 0.2; font-size: 20px; }

        .settings-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
        }

        .switch-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
        }

        .switch-label { font-size: 13px; }
        .reue-text { color: #2ecc71; font-size: 11px; margin-left: 5px; }

        .toggle {
            width: 34px;
            height: 18px;
            background: #30363d;
            border-radius: 10px;
            position: relative;
            transition: 0.3s;
        }

        .toggle::after {
            content: '';
            position: absolute;
            width: 14px;
            height: 14px;
            background: white;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: 0.3s;
        }

        .active .toggle { background: var(--accent-pink); }
        .active .toggle::after { transform: translateX(16px); }

        .input-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 10px;
        }

        .input-group label {
            font-size: 10px;
            color: var(--text-muted);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .small-input {
            width: 100%;
            background: var(--bg-input);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 10px;
            color: white;
            font-size: 12px;
        }

        .notes-area {
            margin-top: 15px;
        }

        .output-card {
            background: var(--bg-card);
            border-radius: 10px;
            padding: 15px;
            border: 1px solid var(--border-color);
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: var(--text-muted);
            font-weight: bold;
            margin-bottom: 10px;
        }

        #generatedEntry {
            background: #0a0c10;
            border-left: 3px solid var(--accent-pink);
            padding: 12px;
            font-size: 12px;
            color: #8b949e;
            font-style: italic;
            flex: 1;
            cursor: pointer;
            word-break: break-all;
        }

        .btn-reset {
            margin-top: 10px;
            background: transparent;
            border: 1px solid #30363d;
            color: var(--text-muted);
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
        }
        .btn-reset:hover { border-color: var(--accent-pink); color: white; }

        /* Scrollbar Style */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <div class="header-area">
            <div class="logo-title">üõ°Ô∏è LSPD <span class="pink">PENAL</span> CODE</div>
            <div class="version-badge">V.2.0 PINK</div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" class="search-field" placeholder="Suche nach Paragraph, Delikt..." onkeyup="filterTable()">
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>¬ß Paragraph</th>
                        <th>Tatbestand</th>
                        <th style="text-align:center">Haft</th>
                        <th style="text-align:right">Bussgeld</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="sidebar">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Bussgeld Gesamt</span>
                <div class="stat-value" id="outM">$0</div>
                <div class="stat-icon">üíµ</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Haftzeit / Wanteds</span>
                <div class="stat-value" id="outW">0 ‚òÖ</div>
                <div class="stat-icon">‚öñÔ∏è</div>
            </div>
        </div>

        <div class="settings-card">
            <div class="switch-row" id="swRights" onclick="toggleSwitch(this)">
                <span class="switch-label">Rechte vorgelesen</span>
                <div class="toggle"></div>
            </div>
            <div class="switch-row" id="swReue" onclick="toggleSwitch(this)">
                <span class="switch-label">Zeigt Reue <span class="reue-text">(-20%)</span></span>
                <div class="toggle"></div>
            </div>
            <div class="switch-row" id="swHaft" onclick="toggleSwitch(this)">
                <span class="switch-label">Haftbefehl / Beschluss</span>
                <div class="toggle"></div>
            </div>

            <div class="input-grid">
                <div class="input-group">
                    <label>Kennzeichen</label>
                    <input type="text" id="inPlate" class="small-input" placeholder="LS-XXXX" oninput="updateDisplay()">
                </div>
                <div class="input-group">
                    <label>Ort / Blitzer</label>
                    <input type="text" id="inBlitzer" class="small-input" placeholder="Ort eingeben" oninput="updateDisplay()">
                </div>
            </div>

            <div class="notes-area">
                <label style="font-size: 10px; color: var(--text-muted); font-weight: bold;">INTERNE NOTIZEN</label>
                <textarea id="inNotes" class="small-input" style="height: 60px; resize: none; margin-top:5px" placeholder="Zus√§tzliche Infos..." oninput="updateDisplay()"></textarea>
            </div>
        </div>

        <div class="output-card">
            <div class="output-header">
                <span>GENERIERTER AKTENEINTRAG</span>
                <span id="charCount">0 ZEICHEN</span>
            </div>
            <div id="generatedEntry" onclick="copyText()">W√§hle Tatbest√§nde aus...</div>
            <button class="btn-reset" onclick="location.reload()">Rechner zur√ºcksetzen</button>
        </div>
    </div>
</div>

<script>
const laws = [
    { cat: "Stra√üenverkehrsordnung (StVO)", items: [
        {p:"StVO ¬ß2", n:"Gef√§hrdung anderer Verkehrsteilnehmer", m:10000, w:0},
        {p:"StVO ¬ß4", n:"Missachten von Rechtsfahrgebot", m:8000, w:0},
        {p:"StVO ¬ß5", n:"√úberschreiten der Fahrzeugkapazit√§ten", m:5000, w:0},
        {p:"StVO ¬ß6", n:"Fahren mit demoliertem Fahrzeug", m:2000, w:0},
        {p:"StVO ¬ß7", n:"Fahren ohne Licht (Dunkelheit, Wetter)", m:5000, w:0},
        {p:"StVO ¬ß8", n:"Geschw. 10-40 km/h", m:5000, w:0},
        {p:"StVO ¬ß8", n:"Geschw. 41-60 km/h", m:10000, w:0},
        {p:"StVO ¬ß24", n:"Fahrerflucht", m:10000, w:1}
    ]},
    { cat: "Waffengesetz (WaffG)", items: [
        {p:"WaffG ¬ß1", n:"Besitz legaler Waffen ohne Schein", m:10000, w:1},
        {p:"WaffG ¬ß5.1", n:"Besitz illegaler Waffen", m:30000, w:3},
        {p:"WaffG ¬ß11", n:"Ungesetzlicher Waffenhandel", m:25000, w:3}
    ]},
    { cat: "Strafgesetzbuch (StGB)", items: [
        {p:"StGB ¬ß3.1", n:"Beleidigung", m:10000, w:1},
        {p:"StGB ¬ß4.1", n:"Mord / Mordversuch", m:30000, w:4},
        {p:"StGB ¬ß15.5", n:"Widerstand gegen Beamte", m:20000, w:2}
    ]}
];

let curM = 0; let curW = 0; let activeParas = [];

function render() {
    const b = document.getElementById('tableBody');
    b.innerHTML = "";
    laws.forEach(c => {
        b.innerHTML += `<tr class="cat-header"><td colspan="4" class="category-row">‚öñÔ∏è ${c.cat}</td></tr>`;
        c.items.forEach(i => {
            b.innerHTML += `
                <tr class="law-row" data-search="${i.p.toLowerCase()} ${i.n.toLowerCase()}" onclick="calc(${i.m},${i.w},'${i.p}',this)">
                    <td class="col-para">${i.p}</td>
                    <td class="col-name">${i.n}</td>
                    <td class="col-haft">${i.w > 0 ? i.w + ' ‚òÖ' : '-'}</td>
                    <td class="col-money">$${i.m.toLocaleString()}</td>
                </tr>`;
        });
    });
}

function filterTable() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => {
        r.style.display = r.getAttribute('data-search').includes(val) ? "" : "none";
    });
}

function calc(m, w, p, e) {
    e.classList.toggle('selected');
    if (e.classList.contains('selected')) {
        curM += m; curW += w; activeParas.push(p);
    } else {
        curM -= m; curW -= w; activeParas = activeParas.filter(x => x !== p);
    }
    updateDisplay();
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }

function updateDisplay() {
    const isReue = document.getElementById('swReue').classList.contains('active');
    const isHaft = document.getElementById('swHaft').classList.contains('active');
    let finalM = isReue ? Math.round(curM * 0.8) : curM;

    document.getElementById('outM').innerText = '$' + finalM.toLocaleString();
    document.getElementById('outW').innerText = curW + ' ‚òÖ';

    const plate = document.getElementById('inPlate').value;
    const blitzer = document.getElementById('inBlitzer').value;
    
    let text = "";
    if(activeParas.length > 0 || isHaft) {
        text = `${new Date().toLocaleDateString('de-DE')} | `;
        if(isHaft) text += "[HAFTBEFEHL] ";
        text += activeParas.join(", ");
        if(plate) text += ` | Kennz: ${plate}`;
        if(blitzer) text += ` | Ort: ${blitzer}`;
        if(isReue) text += " (Reue)";
    }

    const out = document.getElementById('generatedEntry');
    out.innerText = text || "W√§hle Tatbest√§nde aus...";
    document.getElementById('charCount').innerText = (text.length) + " ZEICHEN";
}

function copyText() {
    const t = document.getElementById('generatedEntry').innerText;
    if(t.includes('|')) {
        navigator.clipboard.writeText(t);
        alert("In die Zwischenablage kopiert!");
    }
}

render();
</script>

</body>
</html>
