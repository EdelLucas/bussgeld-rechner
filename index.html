<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LSPD Penal Code - Full Database</title>
    <style>
        :root {
            --bg-main: #0b0e14;
            --bg-card: #151921;
            --accent-pink: #ff2e7e;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border-color: #21262d;
            --gold: #d4af37;
            --info-blue: #00d4ff;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { margin: 0; background-color: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        .container { display: grid; grid-template-columns: 1fr 420px; width: 100%; height: 100vh; padding: 20px; gap: 20px; }
        .main-panel { display: flex; flex-direction: column; overflow: hidden; }
        .search-field { width: 100%; background: var(--bg-card); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none; margin-bottom: 15px; }
        .cards-scroll-area { flex: 1; overflow-y: auto; padding-right: 10px; }

        .law-category-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 25px; overflow: hidden; }
        .card-header { background: rgba(255, 46, 126, 0.05); padding: 12px 20px; color: var(--accent-pink); font-weight: bold; text-transform: uppercase; border-bottom: 1px solid var(--border-color); font-size: 13px; text-align: center; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); font-size: 10px; text-transform: uppercase; padding: 12px; border-bottom: 1px solid var(--border-color); }
        .law-row { border-bottom: 1px solid #1a1e26; cursor: pointer; }
        .law-row:hover { background: #1c222d; }
        .law-row.selected { background: #262c36; border-left: 3px solid var(--accent-pink); }
        .law-row td { padding: 10px 12px; font-size: 12.5px; }
        
        .col-stars { color: var(--gold); font-size: 16px; letter-spacing: 2px; }
        .sidebar { display: flex; flex-direction: column; gap: 12px; }
        .stat-card { background: var(--bg-card); border-radius: 10px; padding: 12px; border: 1px solid var(--border-color); text-align: center; }
        .stat-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; }
        .stat-value { font-size: 28px; font-weight: bold; margin-top: 4px; }
        
        .info-box { background: rgba(0, 212, 255, 0.1); border: 1px solid var(--info-blue); border-radius: 10px; padding: 12px; color: var(--info-blue); font-size: 13px; display: none; }
        .output-card { background: var(--bg-card); border-radius: 10px; padding: 12px; border: 1px solid var(--border-color); flex: 1; display: flex; flex-direction: column; }
        #generatedEntry { background: #0a0c10; padding: 10px; font-size: 11px; color: #8b949e; flex: 1; overflow-y: auto; cursor: copy; }

        .toggle-btn { width: 34px; height: 18px; background: #30363d; border-radius: 10px; position: relative; transition: 0.2s; cursor: pointer; }
        .toggle-btn::after { content: ''; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .active.toggle-btn { background: var(--accent-pink); }
        .active.toggle-btn::after { transform: translateX(16px); }
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #1a1e26; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <input type="text" id="searchInput" class="search-field" placeholder="Suche nach Paragraphen oder Namen..." onkeyup="filterTable()">
        <div class="cards-scroll-area" id="cardsContainer"></div>
    </div>

    <div class="sidebar">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div class="stat-card"><span class="stat-label">Höchste Geldstrafe</span><div class="stat-value" id="outM" style="color:var(--gold)">$0</div></div>
            <div class="stat-card"><span class="stat-label">Haftzeit (Sterne)</span><div class="stat-value" id="outW" style="color:#f1fa8c">0</div></div>
        </div>

        <div class="info-box" id="infoBox">
            <b style="text-transform:uppercase; font-size:10px;">⚠ Dokumentenentzug erforderlich:</b><br>
            <div id="infoContent" style="margin-top:5px;"></div>
        </div>

        <div class="stat-card" style="text-align:left;">
            <div class="switch-row"><span>Rechte verlesen?</span><div id="swRights" class="toggle-btn" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>Reue zeigen (-2W)</span><div id="sw35" class="toggle-btn" onclick="toggleSwitch(this)"></div></div>
        </div>

        <div class="output-card">
            <span class="stat-label">Akteneintrag (Klicken zum Kopieren)</span>
            <div id="generatedEntry" onclick="copyText()">Wähle Strafen aus...</div>
            <button onclick="location.reload()" style="margin-top:10px; background:none; border:1px solid #333; color:white; padding:5px; cursor:pointer; border-radius:4px;">Reset</button>
        </div>
    </div>
</div>

<script>
// Daten 1:1 aus deinen Screenshots übertragen
const laws = [
    { cat: "Psychische & Physische Integrität (StGB)", items: [
        {p:"StGB §3.1", n:"Beleidigung", m:10000, w:1},
        {p:"StGB §3.2", n:"Belästigung", m:10000, w:1},
        {p:"StGB §3.3", n:"Drohung", m:5000, w:0},
        {p:"StGB §4.1", n:"Versuchter Mord / Mord", m:30000, w:4},
        {p:"StGB §4.2", n:"Körperverletzung", m:15000, w:2},
        {p:"StGB §4.3", n:"Körperverletzung mit Todesfolge", m:20000, w:3},
        {p:"StGB §4.4", n:"Gewaltsame Drohung", m:5000, w:2},
        {p:"StGB §4.5", n:"Fahrlässige Tötung", m:20000, w:2},
        {p:"StGB §5", n:"Sexuelle Belästigung", m:30000, w:2},
        {p:"StGB §20", n:"Sachbeschädigung", m:5000, w:2},
        {p:"StGB §21", n:"Unterlassene Hilfeleistung", m:5000, w:0},
        {p:"StGB §26", n:"Prostitution", m:10000, w:0},
        {p:"StGB §27", n:"Geiselnahmen / Entführung", m:30000, w:3},
        {p:"StGB §32", n:"Rassismus / Stalking", m:15000, w:3},
        {p:"StGB §38", n:"Fischwilderei", m:5000, w:0},
        {p:"StGB §39", n:"Verleumdung", m:30000, w:3},
        {p:"StGB §42", n:"Erpressung", m:45000, w:3},
        {p:"StGB §43", n:"Androhung einer Straftat", m:20000, w:3}
    ]},
    { cat: "Wirtschaftskriminalität (StGB)", items: [
        {p:"StGB §6 / §9", n:"Diebstahl / Betrug", m:5000, w:3},
        {p:"StGB §7", n:"Fahrzeug Diebstahl", m:10000, w:2},
        {p:"StGB §10.1", n:"Besitz illegaler Gegenstände", m:10000, w:2},
        {p:"StGB §11", n:"Raub", m:25000, w:3},
        {p:"StGB §12.1", n:"Geschäfts Raub / Ammu Rob", m:35000, w:2},
        {p:"StGB §12.3", n:"ATM Raub", m:5000, w:1},
        {p:"StGB §13", n:"Einbruch", m:15000, w:2},
        {p:"StGB §14", n:"Steuerhinterziehung", m:50000, w:3},
        {p:"StGB §30", n:"Hausfriedensbruch", m:25000, w:2},
        {p:"StGB §41.1", n:"Besitz staatliches Eigentum (Waffen)", m:50000, w:3, info:"Waffenschein entziehen"},
        {p:"StGB §41.2", n:"Besitz staatliches Eigentum (Gegenstände)", m:50000, w:3}
    ]},
    { cat: "Umgang mit Beamten (StGB)", items: [
        {p:"StGB §15.1", n:"Nichtbeachten einer amtl. Anweisung", m:10000, w:2},
        {p:"StGB §15.2", n:"Entziehung polizeilicher Maßnahmen", m:10000, w:2},
        {p:"StGB §15.3", n:"Behinderung eines Beamten", m:10000, w:1},
        {p:"StGB §15.6", n:"Behinderung des EMS", m:10000, w:2},
        {p:"StGB §15.4", n:"Bestechung von Beamten", m:10000, w:2},
        {p:"StGB §15.5", n:"Widerstand gegen Vollstreckungsbeamte", m:20000, w:2},
        {p:"StGB §15.7", n:"Nicht ausweisen", m:15000, w:1},
        {p:"StGB §16", n:"Befreiung von Gefangenen", m:10000, w:3},
        {p:"StGB §19", n:"Falsche Namensangabe", m:10000, w:1},
        {p:"StGB §23", n:"Missbrauch von Notruf", m:30000, w:2},
        {p:"StGB §24", n:"Amtsanmaßung", m:25000, w:2},
        {p:"StGB §29", n:"Missachtung Platzverweis", m:20000, w:1}
    ]},
    { cat: "Straßenverkehrsordnung (StVO)", items: [
        {p:"StVO §2", n:"Gefährdung anderer Verkehrsteilnehmer", m:10000, w:0},
        {p:"StVO §8", n:"Geschwindigkeitsüberschreitung ab 101 km/h", m:20000, w:0},
        {p:"StVO §10 Art. 16", n:"Fahren auf der entgegengesetzten Richtung", m:30000, w:0},
        {p:"StVO §17", n:"Fahren im berauschten Zustand", m:10000, w:2, info:"Führerschein entziehen"},
        {p:"StVO §24", n:"Fahrerflucht", m:10000, w:1, info:"Führerschein entziehen"},
        {p:"StVO §28", n:"Sharing-Cars mit Anti-Radar", m:30000, w:3}
    ]},
    { cat: "Waffengesetz (WaffG)", items: [
        {p:"WaffG §1", n:"Besitz legaler Waffen ohne Schein", m:10000, w:1},
        {p:"WaffG §5.1", n:"Besitz Illegaler Waffen", m:10000, w:3, info:"Waffenschein entziehen"},
        {p:"WaffG §11", n:"Ungesetzlicher Waffenhandel", m:25000, w:3}
    ]},
    { cat: "Betäubungsmittelgesetz (BtMG)", items: [
        {p:"BtMG §2.1", n:"Drogenbesitz Groß 50+", m:30000, w:2},
        {p:"BtMG §2.2", n:"Drogenhandel", m:30000, w:3},
        {p:"BtMG §2.1", n:"Drogen Herstellung", m:30000, w:3}
    ]},
    { cat: "Sperrzonen & Kapitalverbrechen", items: [
        {p:"StGB §17", n:"Durchbrechen von Absperrungen", m:15000, w:1},
        {p:"StGB §18", n:"Unerlaubtes Betreten Militärgelände", m:50000, w:5},
        {p:"StGB §18.1", n:"Betreten/Befahren von Sperrzonen", m:25000, w:2},
        {p:"StGB §25", n:"Terrorismus", m:25000, w:3}
    ]}
];

let selectedItems = [];

function render() {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = "";
    laws.forEach((c, catIdx) => {
        let card = document.createElement('div');
        card.className = "law-category-card";
        let table = `<table><thead><tr><th>§</th><th>Tatbestand</th><th>Sterne</th><th style="text-align:right">Geld</th></tr></thead><tbody>`;
        c.items.forEach((i, itemIdx) => {
            const id = `${catIdx}-${itemIdx}`;
            const isSelected = selectedItems.some(item => item.id === id) ? 'selected' : '';
            let stars = "★".repeat(i.w);
            table += `<tr class="law-row ${isSelected}" onclick="toggleLaw('${id}', ${JSON.stringify(i).replace(/"/g, '&quot;')})">
                <td style="color:var(--accent-pink); font-weight:bold;">${i.p}</td>
                <td>${i.n}</td>
                <td class="col-stars">${stars}</td>
                <td style="text-align:right; color:var(--gold);">$${i.m.toLocaleString()}</td>
            </tr>`;
        });
        card.innerHTML = `<div class="card-header">${c.cat}</div>` + table + `</tbody></table>`;
        container.appendChild(card);
    });
}

function toggleLaw(id, data) {
    const index = selectedItems.findIndex(item => item.id === id);
    if (index > -1) selectedItems.splice(index, 1);
    else selectedItems.push({id, ...data});
    render();
    updateDisplay();
}

function updateDisplay() {
    let maxM = 0; 
    let totalW = 0;
    let infos = [];
    
    selectedItems.forEach(l => {
        if(l.m > maxM) maxM = l.m; // Höchste Geldstrafe gewinnt
        totalW += l.w;
        if(l.info) infos.push(l.info);
    });

    const reue = document.getElementById('sw35').classList.contains('active');
    if(reue && totalW > 0) totalW = Math.max(1, totalW - 2);

    document.getElementById('outM').innerText = '$' + maxM.toLocaleString();
    document.getElementById('outW').innerText = totalW;

    const infoBox = document.getElementById('infoBox');
    const infoContent = document.getElementById('infoContent');
    if(infos.length > 0) {
        infoBox.style.display = "block";
        infoContent.innerHTML = [...new Set(infos)].map(i => `• ${i}`).join("<br>");
    } else {
        infoBox.style.display = "none";
    }

    const entryBox = document.getElementById('generatedEntry');
    const rights = document.getElementById('swRights').classList.contains('active');
    
    if(selectedItems.length > 0) {
        if(!rights) {
            entryBox.innerText = "⚠️ RECHTE NOCH NICHT VERLESEN!";
            entryBox.style.color = "#ff4444";
        } else {
            let text = selectedItems.map(l => l.p).join(", ");
            if(reue) text += " | §35 Reue";
            entryBox.innerText = text;
            entryBox.style.color = "#8b949e";
        }
    } else {
        entryBox.innerText = "Wähle Strafen aus...";
    }
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }

function copyText() {
    const entry = document.getElementById('generatedEntry').innerText;
    if(entry.includes("⚠️") || entry.includes("Wähle")) return;
    navigator.clipboard.writeText(entry);
}

function filterTable() {
    const v = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => {
        r.style.display = r.innerText.toLowerCase().includes(v) ? "" : "none";
    });
}

render();
</script>
</body>
</html>
