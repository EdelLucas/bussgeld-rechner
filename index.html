<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LSPD Penal Code - Höchstwert-Edition</title>
    <style>
        :root {
            --bg-main: #0b0e14;
            --bg-card: #151921;
            --bg-input: #0d1117;
            --accent-pink: #ff2e7e;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border-color: #21262d;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { margin: 0; background-color: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        .container { display: grid; grid-template-columns: 1fr 400px; width: 100%; height: 100vh; padding: 20px; gap: 20px; }

        /* --- LISTE --- */
        .main-panel { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; }
        .header-area { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-title { display: flex; align-items: center; gap: 15px; font-size: 24px; font-weight: bold; }
        .pink { color: var(--accent-pink); }
        
        .search-container { padding: 0 20px 15px 20px; }
        .search-field { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none; }

        .table-container { flex: 1; overflow-y: auto; padding: 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); font-size: 11px; text-transform: uppercase; padding: 10px 5px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; background: var(--bg-card); }
        
        .category-row td { color: var(--accent-pink); font-weight: bold; padding: 25px 0 10px 0; font-size: 15px; }
        .law-row { border-bottom: 1px solid #1a1e26; cursor: pointer; transition: 0.2s; }
        .law-row:hover { background: #1c222d; }
        .law-row.selected { background: #262c36; border-left: 3px solid var(--accent-pink); }
        .law-row td { padding: 14px 5px; font-size: 13px; }
        .col-para { color: var(--accent-pink); font-weight: 600; }
        .col-money { text-align: right; color: var(--text-muted); }

        /* --- SIDEBAR --- */
        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); position: relative; }
        .stat-label { font-size: 10px; color: var(--text-muted); font-weight: bold; text-transform: uppercase; }
        .stat-value { font-size: 26px; font-weight: bold; margin-top: 5px; }
        
        .settings-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); }
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; cursor: pointer; }
        .toggle { width: 34px; height: 18px; background: #30363d; border-radius: 10px; position: relative; transition: 0.3s; }
        .toggle::after { content: ''; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .active .toggle { background: var(--accent-pink); }
        .active .toggle::after { transform: translateX(16px); }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .small-input { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 6px; padding: 10px; color: white; font-size: 12px; outline: none; }

        .output-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); flex: 1; display: flex; flex-direction: column; }
        .output-header { display: flex; justify-content: space-between; font-size: 10px; color: var(--text-muted); font-weight: bold; margin-bottom: 10px; }
        #generatedEntry { background: #0a0c10; border-left: 3px solid var(--accent-pink); padding: 12px; font-size: 12px; color: #8b949e; flex: 1; cursor: pointer; font-style: italic; }
        
        .btn-reset { margin-top: 10px; background: transparent; border: 1px solid #30363d; color: var(--text-muted); padding: 8px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 11px; }
        .btn-reset:hover { border-color: var(--accent-pink); color: white; }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <div class="header-area">
            <div class="logo-title">Bußgeld <span class="pink">PENAL</span> </div>
            <div class="version-badge" style="font-size: 10px; color: var(--text-muted);">V.1.0 Strafkasten</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-field" placeholder="Suche nach Paragraph, Delikt..." onkeyup="filterTable()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr><th>§ Paragraph</th><th>Tatbestand</th><th style="text-align:center">Haft</th><th style="text-align:right">Bussgeld</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="sidebar">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Bussgeld (Höchstwert)</span>
                <div class="stat-value" id="outM">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Haftzeit (Höchstwert)</span>
                <div class="stat-value" id="outW">0 ★</div>
            </div>
        </div>

        <div class="settings-card">
            <div class="switch-row" id="swReue" onclick="toggleSwitch(this)">
                <span style="font-size: 13px;">Zeigt Reue <span style="color:#2ecc71">(-20%)</span></span>
                <div class="toggle"></div>
            </div>
            <div class="switch-row" id="swHaft" onclick="toggleSwitch(this)">
                <span style="font-size: 13px;">Haftbefehl / Beschluss</span>
                <div class="toggle"></div>
            </div>

            <div class="input-grid">
                <input type="text" id="inPlate" class="small-input" placeholder="Kennzeichen" oninput="updateDisplay()">
                <input type="text" id="inBlitzer" class="small-input" placeholder="Ort / Blitzer" oninput="updateDisplay()">
            </div>
            <textarea id="inNotes" class="small-input" style="height: 50px; resize: none; margin-top:10px" placeholder="Interne Notizen..." oninput="updateDisplay()"></textarea>
        </div>

        <div class="output-card">
            <div class="output-header"><span>GENERIERTER AKTENEINTRAG</span><span id="charCount">0 ZEICHEN</span></div>
            <div id="generatedEntry" onclick="copyText()">Wähle Tatbestände aus...</div>
            <button class="btn-reset" onclick="location.reload()">Rechner zurücksetzen</button>
        </div>
    </div>
</div>

<script>
const laws = [
  { cat: "Straßenverkehrsordnung (StVO)", items: [
    {p:"StVO §2", n:"Gefährdung anderer Verkehrsteilnehmer", m:10000, w:0, g:0},
    {p:"StVO §4", n:"Missachten von Rechtsfahrgebot", m:8000, w:0, g:0},
    {p:"StVO §5", n:"Überschreiten der Fahrzeugkapazitäten", m:5000, w:0, g:0},
    {p:"StVO §6", n:"Fahren mit demoliertem Fahrzeug", m:2000, w:0, g:0},
    {p:"StVO §7", n:"Fahren ohne Licht (Dunkelheit, Wetter)", m:5000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. 10-40 km/h", m:5000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. 41-60 km/h", m:10000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. 61-100 km/h", m:15000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. ab 101 km/h", m:20000, w:0, g:0},
    {p:"StVO §9 Art. 3", n:"Fahren ohne gültige Zulassung", m:10000, w:0, g:0},
    {p:"StVO §10 Art. 1", n:"Missachten Rechts vor Links", m:1000, w:0, g:0},
    {p:"StVO §10 Art. 2", n:"Missachten von Verkehrsschildern", m:2000, w:0, g:0},
    {p:"StVO §10 Art. 4", n:"Fahren ohne genügend Tankkapazität", m:10000, w:0, g:0},
    {p:"StVO §10 Art. 6", n:"Nutzung Mobilgerät am Steuer", m:3000, w:0, g:0},
    {p:"StVO §10 Art. 7", n:"Lärmbelästigung / Hupen", m:20000, w:0, g:0},
    {p:"StVO §10 Art. 16", n:"Fahren entgegeng. Fahrtrichtung", m:30000, w:0, g:0},
    {p:"StVO §12.1", n:"Falsch Parken / Halten", m:10000, w:0, g:0},
    {p:"StVO §17", n:"Fahren im berauschten Zustand", m:10000, w:0, g:2},
    {p:"StVO §20", n:"Fahren ohne Gurt", m:5000, w:0, g:0},
    {p:"StVO §24", n:"Fahrerflucht", m:10000, w:1, g:0},
    {p:"StVO §26", n:"Abschleppkosten", m:20000, w:0, g:0},
    {p:"StVO §28", n:"Anti-Radar Sharing-Cars", m:30000, w:3, g:0}
  ]},
  { cat: "Waffengesetz (WaffG)", items: [
    {p:"WaffG §1", n:"Besitz legaler Waffen ohne Schein", m:10000, w:1, g:1},
    {p:"WaffG §5.1", n:"Besitz illegaler Waffen", m:30000, w:3, g:0},
    {p:"WaffG §8.1", n:"Offenes Tragen einer Waffe", m:5000, w:1, g:0},
    {p:"WaffG §11", n:"Ungesetzlicher Waffenhandel", m:25000, w:3, g:0}
  ]},
  { cat: "Betäubungsmittelgesetz (BtMG)", items: [
    {p:"BtMG §2.1", n:"Drogenbesitz Klein", m:15000, w:0, g:1},
    {p:"BtMG §2.1", n:"Drogenbesitz Groß (50+)", m:30000, w:2, g:0},
    {p:"BtMG §2.2", n:"Drogenhandel", m:30000, w:3, g:0},
    {p:"BtMG §2.1", n:"Drogen Herstellung", m:30000, w:3, g:0}
  ]},
  { cat: "Umgang mit Beamten (StGB)", items: [
    {p:"StGB §15.1", n:"Nichtbeachten amtl. Anweisung", m:10000, w:0, g:2},
    {p:"StGB §15.5", n:"Widerstand gegen Vollstreckungsbeamte", m:20000, w:2, g:0},
    {p:"StGB §16", n:"Befreiung von Gefangenen", m:30000, w:3, g:2},
    {p:"StGB §24", n:"Amtsanmaßung", m:25000, w:2, g:1}
  ]},
  { cat: "Psychische & Physische Integrität (StGB)", items: [
    {p:"StGB §3.1", n:"Beleidigung", m:10000, w:0, g:1},
    {p:"StGB §4.1", n:"Mord / Mordversuch", m:30000, w:4, g:0},
    {p:"StGB §4.2", n:"Körperverletzung", m:15000, w:2, g:0},
    {p:"StGB §4.3", n:"Körperverletzung mit Todesfolge", m:20000, w:3, g:0},
    {p:"StGB §27", n:"Geiselnahme", m:30000, w:3, g:0},
    {p:"StGB §42", n:"Erpressung", m:45000, w:3, g:0}
  ]},
  { cat: "Wirtschaftskriminalität (StGB)", items: [
    {p:"StGB §7", n:"Fahrzeug Diebstahl", m:10000, w:2, g:0},
    {p:"StGB §11", n:"Raub", m:25000, w:3, g:0},
    {p:"StGB §12.1", n:"Ammu Rob / Geschäfts Raub", m:35000, w:2, g:0},
    {p:"StGB §41.1", n:"Besitz staatl. Eigentum", m:50000, w:3, g:0}
  ]},
  { cat: "Sperrzonen & Sonstiges", items: [
    {p:"StGB §18", n:"Betreten Militärgelände", m:50000, w:5, g:0},
    {p:"StGB §25", n:"Terrorismus", m:25000, w:3, g:0},
    {p:"§6 StPO", n:"Bußgelder nicht bezahlt", m:0, w:5, g:0},
    {p:"BDG", n:"Dienstvergehen", m:50000, w:0, g:5}
  ]}
];

// Array für alle ausgewählten Objekte
let selectedLaws = [];

function render() {
    const b = document.getElementById('tableBody');
    b.innerHTML = "";
    laws.forEach(c => {
        b.innerHTML += `<tr class="cat-header"><td colspan="4" class="category-row">${c.cat}</td></tr>`;
        c.items.forEach(i => {
            b.innerHTML += `
                <tr class="law-row" data-search="${i.p.toLowerCase()} ${i.n.toLowerCase()}" onclick="toggleLaw(this, ${JSON.stringify(i).replace(/"/g, '&quot;')})">
                    <td class="col-para">${i.p}</td>
                    <td class="col-name">${i.n}</td>
                    <td style="text-align:center">${i.w > 0 ? i.w + ' ★' : '-'}</td>
                    <td class="col-money">$${i.m.toLocaleString()}</td>
                </tr>`;
        });
    });
}

function filterTable() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => {
        r.style.display = r.getAttribute('data-search').includes(val) ? "" : "none";
    });
}

function toggleLaw(element, lawObj) {
    element.classList.toggle('selected');
    
    if (element.classList.contains('selected')) {
        selectedLaws.push(lawObj);
    } else {
        selectedLaws = selectedLaws.filter(l => l.p !== lawObj.p || l.n !== lawObj.n);
    }
    updateDisplay();
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }

function updateDisplay() {
    // Finde Höchstwerte
    let maxM = 0;
    let maxW = 0;
    
    selectedLaws.forEach(l => {
        if(l.m > maxM) maxM = l.m;
        if(l.w > maxW) maxW = l.w;
    });

    const isReue = document.getElementById('swReue').classList.contains('active');
    const isHaft = document.getElementById('swHaft').classList.contains('active');
    
    // Rabatt nur auf den Höchstwert anwenden
    let finalM = isReue ? Math.round(maxM * 0.8) : maxM;

    document.getElementById('outM').innerText = '$' + finalM.toLocaleString();
    document.getElementById('outW').innerText = maxW + ' ★';

    // Text generieren (alle Paragrafen auflisten)
    const plate = document.getElementById('inPlate').value;
    const blitzer = document.getElementById('inBlitzer').value;
    const notes = document.getElementById('inNotes').value;
    const paras = selectedLaws.map(l => l.p);
    
    let text = "";
    if(paras.length > 0 || isHaft) {
        text = `${new Date().toLocaleDateString('de-DE')} | `;
        if(isHaft) text += "[HAFTBEFEHL] ";
        text += paras.join(", ");
        if(plate) text += ` | ${plate}`;
        if(blitzer) text += ` | ${blitzer}`;
        if(isReue) text += " (Reue)";
        if(notes) text += ` | Notiz: ${notes}`;
    }

    const out = document.getElementById('generatedEntry');
    out.innerText = text || "Wähle Tatbestände aus...";
    document.getElementById('charCount').innerText = text.length + " ZEICHEN";
}

function copyText() {
    const t = document.getElementById('generatedEntry').innerText;
    if(t.includes('|')) {
        navigator.clipboard.writeText(t);
        const out = document.getElementById('generatedEntry');
        out.style.color = "#2ecc71";
        setTimeout(() => out.style.color = "#8b949e", 800);
    }
}

render();
</script>

</body>
</html>
