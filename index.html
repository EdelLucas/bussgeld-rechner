<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD / FIB MDT</title>

<style>
:root{
  --bg:#0b0b0d;
  --panel:#141417;
  --panel2:#1c1c22;
  --border:#2a2a30;
  --accent:#ff4f9a;
  --green:#3ddc84;
  --red:#ff5c5c;
  --orange:#ffb84d;
  --text:#e8e8ea;
  --muted:#9a9aa2;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif}
body{margin:0;height:100vh;background:var(--bg);color:var(--text)}

/* ========== LOGIN ========== */
#login{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
}
.login-box{
  width:360px;padding:28px;
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
}
.login-box h2{text-align:center;margin-bottom:20px}
.login-box input{
  width:100%;padding:12px;margin-bottom:12px;
  background:#0e0e11;border:1px solid var(--border);
  border-radius:10px;color:white;
}
.login-box button{
  width:100%;padding:12px;
  border:none;border-radius:12px;
  background:var(--accent);
  color:white;font-weight:600;
}

/* ========== APP ========== */
#app{display:none;height:100vh;flex-direction:column}

nav{
  height:56px;display:flex;align-items:center;
  padding:0 18px;gap:10px;
  background:var(--panel);
  border-bottom:1px solid var(--border);
}
.logo{color:var(--accent);font-weight:700;margin-right:20px}
.nav-btn{
  background:none;border:none;
  color:var(--text);
  padding:8px 14px;
  border-radius:10px;
  cursor:pointer;
}
.nav-btn.active{background:var(--panel2);color:var(--accent)}
.spacer{flex:1}

main{flex:1;overflow:auto;padding:20px}

/* ========== CARDS ========== */
.card{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
  margin-bottom:16px;
}

/* ========== LEITSTELLE ========== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:16px;
}
.status{
  padding:6px 10px;border-radius:8px;
  font-size:12px;display:inline-block;
}
.green{background:rgba(61,220,132,.15);color:var(--green)}
.red{background:rgba(255,92,92,.15);color:var(--red)}
.orange{background:rgba(255,184,77,.15);color:var(--orange)}

.unit{
  background:var(--panel2);
  border-radius:12px;
  padding:10px;
}
.unit h4{margin:0 0 6px 0;color:#ffd479}

/* ========== STRAFRECHNER ========== */
.penal{
  display:grid;
  grid-template-columns:1fr 360px;
  gap:16px;
}
.law{
  background:var(--panel2);
  border-radius:12px;
  padding:8px;
  cursor:pointer;
  border-left:4px solid transparent;
}
.law.selected{border-left:4px solid var(--accent)}
.law:hover{background:#24242c}
.small{font-size:12px;color:var(--muted)}
.gold{color:#ffd479}
</style>
</head>
<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>MDT Login</h2>
    <input id="user" placeholder="Benutzer">
    <input id="pass" type="password" placeholder="Passwort">
    <button onclick="login()">Anmelden</button>
  </div>
</div>

<!-- APP -->
<div id="app">
  <nav>
    <div class="logo">MDT</div>
    <button class="nav-btn active" onclick="nav(this,'leit')">Leitstelle</button>
    <button class="nav-btn" onclick="nav(this,'rechner')">Strafrechner</button>
    <div class="spacer"></div>
    <button class="nav-btn" onclick="location.reload()">Logout</button>
  </nav>
  <main id="content"></main>
</div>

<script>
/* ===== USERS ===== */
const USERS=[
 {u:"ADMIN",p:"9999",r:"admin"},
 {u:"LSPD",p:"1234",r:"officer"}
];
let CURRENT=null;

/* ===== LOGIN ===== */
function login(){
 const f=USERS.find(x=>x.u===user.value && x.p===pass.value);
 if(!f){alert("Login fehlgeschlagen");return;}
 CURRENT=f;
 login.style.display="none";
 app.style.display="flex";
 renderLeit();
}

/* ===== NAV ===== */
function nav(b,t){
 document.querySelectorAll(".nav-btn").forEach(x=>x.classList.remove("active"));
 b.classList.add("active");
 t==="leit"?renderLeit():renderRechner();
}

/* ===== LEITSTELLE ===== */
function renderLeit(){
 content.innerHTML=`
 <div class="card">
  <b>üü¢ Gr√ºn:</b> Im Dienst &nbsp;
  <b>üü† Orange:</b> AFK &nbsp;
  <b>üî¥ Rot:</b> Au√üer Dienst
 </div>

 <div class="grid">
  <div class="unit">
   <h4>ALPHA 01</h4>
   <span class="status green">Streife</span><br>
   Jason Kimiko ‚Äì 28-05-050
  </div>
  <div class="unit">
   <h4>BRAVO 01</h4>
   <span class="status orange">AFK</span>
  </div>
  <div class="unit">
   <h4>CHARLIE 01</h4>
   <span class="status red">Au√üer Dienst</span>
  </div>
 </div>`;
}

/* ===== STRAFRECHNER ===== */
const LAWS=[
 {cat:"Psychische & Physische Integrit√§t",p:"StGB ¬ß3.1",n:"Beleidigung",w:1,m:10000},
 {cat:"Psychische & Physische Integrit√§t",p:"StGB ¬ß4.1",n:"Mord / Versuch",w:4,m:30000},
 {cat:"Wirtschaft",p:"StGB ¬ß11",n:"Raub",w:3,m:25000},
 {cat:"StVO",p:"StVO ¬ß8",n:"Geschwindigkeit 61-100",w:0,m:15000},
 {cat:"WaffG",p:"WaffG ¬ß5.1",n:"Illegale Waffen",w:3,m:10000}
];
let SEL=[];

function renderRechner(){
 let list=LAWS.map((x,i)=>`
  <div class="law ${SEL.includes(i)?"selected":""}" onclick="toggle(${i})">
   <b>${x.p}</b> ‚Äì ${x.n}<br>
   <span class="small">‚≠ê ${x.w} | <span class="gold">$${x.m}</span></span>
  </div>`).join("");

 let sumW=0,maxM=0;
 SEL.forEach(i=>{sumW+=LAWS[i].w;maxM=Math.max(maxM,LAWS[i].m)});

 content.innerHTML=`
 <div class="penal">
  <div>${list}</div>
  <div class="card">
   <b>Max. Geldstrafe</b><div class="gold">$${maxM}</div>
   <b>Wanteds</b><div>${sumW}</div>
   <hr>
   ${SEL.map(i=>LAWS[i].p).join(", ")||"‚Äî"}
  </div>
 </div>`;
}

function toggle(i){
 SEL.includes(i)?SEL=SEL.filter(x=>x!==i):SEL.push(i);
 renderRechner();
}
</script>
</body>
</html>
