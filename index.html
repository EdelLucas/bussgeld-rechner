<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<style>
  :root {
    --bg-black: #080808;
    --bg-card: #121212;
    --accent-pink: #ff69b4;
    --selection-gray: #333333; /* Etwas helleres Grau für die Markierung */
    --line-color: #1a1a1a;
  }

  * { 
    user-select: none; 
    -webkit-user-select: none; 
    box-sizing: border-box;
    text-align: center;
  }

  body { 
    margin: 0; 
    background: var(--bg-black); 
    font-family: 'Segoe UI', sans-serif; 
    padding: 20px;
  }

  /* Container für die linke Seite */
  .penalty-container {
    background: var(--bg-card);
    border-radius: 5px;
    border: 1px solid #222;
    max-width: 1200px;
    margin: 0 auto;
    overflow: hidden;
  }

  table { 
    width: 100%; 
    border-collapse: collapse; 
  }

  /* Header Design wie im Bild */
  th { 
    padding: 12px; 
    color: white;
    font-size: 14px;
    border-bottom: 2px solid #333;
    background: #0f0f0f;
  }

  /* Zeilen-Design */
  tr.law-item { 
    cursor: pointer;
    border-bottom: 1px solid var(--line-color);
  }

  td { 
    padding: 12px; 
    color: var(--accent-pink); /* Schrift Rosa */
    font-size: 14px;
    vertical-align: middle;
  }

  /* Spaltentrenner wie im Bild */
  td:not(:last-child) {
    border-right: 1px solid var(--line-color);
  }

  /* Kategorie-Zeile (Gelber Text / Rosa Schrift Wunsch) */
  .category-row td { 
    color: var(--accent-pink); 
    font-weight: bold; 
    font-size: 16px; 
    background: #0d0d0d;
    padding: 15px;
    border-bottom: 2px solid #222;
  }

  /* Auswahl-Effekt: Grauer Kasten */
  tr.law-item.selected-row {
    background-color: var(--selection-gray) !important;
  }
  
  tr.law-item.selected-row td {
    color: var(--accent-pink); /* Bleibt Rosa */
  }

  /* Sterne Design */
  .star-gold { color: var(--accent-pink); }
  .star-gray { color: #444; }

  /* Hover Effekt */
  tr.law-item:hover {
    background: #1a1a1a;
  }
</style>
</head>
<body>

<div class="penalty-container">
  <table>
    <thead>
      <tr>
        <th style="width: 15%;">Paragraph</th>
        <th style="width: 55%;">Strafbestand</th>
        <th style="width: 15%;">Haftstrafe</th>
        <th style="width: 15%;">Bußgeld</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr class="category-row">
        <td colspan="4">Straßenverkehrsordnung (StVO)</td>
      </tr>
      
      <tr class="law-item" onclick="toggleRow(this)">
        <td>StVO §2</td>
        <td>Gefährdung anderer Verkehrsteilnehmer</td>
        <td></td>
        <td>$10.000</td>
      </tr>
      
      <tr class="law-item" onclick="toggleRow(this)">
        <td>StVO §24</td>
        <td>Fahrerflucht</td>
        <td class="star-gold">★</td>
        <td>$10.000</td>
      </tr>

      <tr class="category-row">
        <td colspan="4">Psychische & Physische Integrität (StGB)</td>
      </tr>

      <tr class="law-item" onclick="toggleRow(this)">
        <td>StGB §4.1</td>
        <td>Versuchter Mord / Mord</td>
        <td class="star-gold">★★★★</td>
        <td>$30.000</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
  function toggleRow(row) {
    row.classList.toggle('selected-row');
  }
</script>

</body>
</html>
