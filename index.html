<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LSPD - Tactical Penal Interface</title>
    <style>
        :root {
            --bg-main: #05070a;
            --bg-panel: rgba(20, 25, 35, 0.8);
            --accent-blue: #00f2ff;
            --accent-pink: #ff0066;
            --text-main: #e0e6ed;
            --text-muted: #8892b0;
            --gold: #ffcc00;
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        
        body { 
            margin: 0; 
            background: radial-gradient(circle at center, #0a1018 0%, #05070a 100%);
            color: var(--text-main); 
            height: 100vh; 
            display: flex; 
            overflow: hidden; 
        }

        .container { 
            display: grid; 
            grid-template-columns: 1fr 480px; 
            width: 100%; 
            height: 100vh; 
            padding: 25px; 
            gap: 25px; 
            backdrop-filter: blur(10px);
        }

        /* MAIN PANEL */
        .main-panel { display: flex; flex-direction: column; overflow: hidden; }
        
        .search-field { 
            width: 100%; 
            background: var(--bg-panel); 
            border: 1px solid var(--accent-blue); 
            padding: 18px; 
            border-radius: 12px; 
            color: var(--accent-blue); 
            font-size: 22px; 
            font-weight: bold; 
            margin-bottom: 20px;
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
            outline: none;
        }

        .cards-scroll-area { flex: 1; overflow-y: auto; padding-right: 15px; }
        
        /* LAW CARDS */
        .law-category-card { 
            background: var(--bg-panel); 
            border: 1px solid var(--glass-border); 
            border-radius: 15px; 
            margin-bottom: 30px; 
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .card-header { 
            background: linear-gradient(90deg, rgba(0,242,255,0.1), transparent);
            padding: 15px; 
            color: var(--accent-blue); 
            font-weight: 900; 
            text-align: left; 
            border-bottom: 1px solid var(--glass-border); 
            font-size: 18px; 
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        table { width: 100%; border-collapse: collapse; }
        .law-row { transition: 0.2s; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .law-row:hover { background: rgba(0, 242, 255, 0.05); }
        .law-row.selected { background: rgba(255, 0, 102, 0.1); border-left: 4px solid var(--accent-pink); }
        .law-row td { padding: 18px 15px; font-size: 18px; font-weight: 500; }

        .col-stars { color: var(--gold); font-size: 28px; text-shadow: 0 0 10px rgba(255,204,0,0.4); }
        .clickable-star { color: #333; cursor: pointer; transition: 0.3s; }
        .clickable-star.active { color: var(--gold); }

        /* SIDEBAR */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        
        .stat-card { 
            background: var(--bg-panel); 
            border-radius: 15px; 
            padding: 20px; 
            border: 1px solid var(--glass-border);
            position: relative;
        }

        .stat-label { font-size: 12px; color: var(--accent-blue); letter-spacing: 3px; font-weight: 800; text-align: center; margin-bottom: 10px; display: block; }
        .stat-value { font-size: 50px; font-weight: 900; text-align: center; }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 12px; }
        .btn { 
            background: transparent; 
            border: 1px solid var(--accent-blue); 
            color: var(--accent-blue); 
            padding: 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 14px; 
            font-weight: bold; 
            transition: 0.3s;
        }
        .btn:hover { background: var(--accent-blue); color: black; box-shadow: 0 0 20px var(--accent-blue); }

        /* OUTPUT BOX */
        .output-card { 
            background: rgba(0,0,0,0.4); 
            border: 1px solid var(--accent-pink); 
            border-radius: 15px; 
            padding: 20px; 
            box-shadow: 0 0 20px rgba(255,0,102,0.1);
        }

        #generatedEntry { 
            background: rgba(0,0,0,0.6); 
            padding: 15px; 
            font-size: 17px; 
            color: #00ffaa; 
            font-family: 'Consolas', monospace;
            border-radius: 8px;
            border: 1px solid #222;
            cursor: copy;
            min-height: 80px;
        }

        /* TOGGLES */
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; font-size: 18px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .toggle-btn { 
            width: 54px; height: 28px; background: #222; border-radius: 20px; position: relative; cursor: pointer; 
            border: 1px solid #444;
        }
        .toggle-btn::after { 
            content: ''; position: absolute; width: 22px; height: 22px; background: #666; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; 
        }
        .active.toggle-btn { background: var(--accent-blue); border-color: var(--accent-blue); }
        .active.toggle-btn::after { transform: translateX(26px); background: #fff; }

        .grund-input { 
            width: 100%; background: #000; border: 1px solid var(--accent-blue); color: #fff; 
            padding: 12px; border-radius: 8px; margin-top: 15px; font-size: 18px; outline: none; display: none;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <input type="text" id="searchInput" class="search-field" placeholder="TERMINAL SCANNER [PARAGRAPH/NAME]..." onkeyup="filterTable()">
        <div class="cards-scroll-area" id="cardsContainer"></div>
    </div>

    <div class="sidebar">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="stat-card">
                <span class="stat-label">PENALTY FEE</span>
                <div class="stat-value" id="outM" style="color:var(--gold)">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">WANTED LEVEL</span>
                <div class="stat-value" id="outW" style="color:var(--accent-pink)">0</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="switch-row"><span>MIRANDA RIGHTS</span><div id="swRights" class="toggle-btn" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>MITIGATION (§35)</span><div id="sw35" class="toggle-btn" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>WARRANT REASON</span><div id="swHaft" class="toggle-btn" onclick="toggleHaft(this)"></div></div>
            <input type="text" id="inGrund" class="grund-input" placeholder="WARRANT DETAILS..." oninput="updateDisplay()">
        </div>

        <div class="btn-grid">
            <button class="btn" onclick="alert('Anwalt-Liste laden...')">LAWYERS</button>
            <button class="btn" onclick="alert('Miranda Rights Text...')">RIGHTS</button>
            <button class="btn" onclick="location.reload()">RELOAD</button>
        </div>

        <div class="output-card">
            <span class="stat-label" style="text-align:left; margin-bottom:5px;">DATABASE ENTRY</span>
            <div id="generatedEntry" onclick="copyText()">SYSTEM READY...</div>
        </div>
    </div>
</div>

<script>
// (Hier bleibt die Logik identisch wie zuvor, nur mit den Design-Klassen verknüpft)
const laws = [
    { cat: "Physical Integrity", items: [
        {p:"StGB §4.1", n:"Murder / Attempt", m:30000, w:4, gs:0},
        {p:"StGB §4.2", n:"Assault", m:15000, w:2, gs:0},
        {p:"StGB §3.1", n:"Insult", m:10000, w:0, gs:1}
    ]},
    { cat: "State & Economy", items: [
        {p:"StGB §14", n:"Tax Evasion", m:50000, w:3, gs:0},
        {p:"StGB §41.1", n:"Illegal Gov Weapons", m:50000, w:3, gs:0},
        {p:"StGB §18", n:"Restricted Area", m:50000, w:5, gs:0}
    ]}
];

let selectedItems = []; let activeGs = {};

function render() {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = "";
    laws.forEach((c, catIdx) => {
        let card = document.createElement('div');
        card.className = "law-category-card";
        let table = `<table><tbody>`;
        c.items.forEach((i, itemIdx) => {
            const id = `${catIdx}-${itemIdx}`;
            const isSelected = selectedItems.some(it => it.id === id) ? 'selected' : '';
            let starsHTML = "★".repeat(i.w);
            for(let s=0; s<i.gs; s++) {
                const active = (activeGs[id] || 0) > s ? 'active' : '';
                starsHTML += `<span class="clickable-star ${active}" onclick="toggleGs(event, '${id}', ${s+1})">☆</span>`;
            }
            table += `<tr class="law-row ${isSelected}" onclick="toggleLaw('${id}', ${JSON.stringify(i).replace(/"/g, '&quot;')})">
                <td style="color:var(--accent-blue); width:120px; font-weight:bold;">${i.p}</td>
                <td>${i.n}</td>
                <td class="col-stars" style="width:140px;">${starsHTML}</td>
                <td style="text-align:right; color:var(--gold); width:100px;">$${i.m.toLocaleString()}</td>
            </tr>`;
        });
        card.innerHTML = `<div class="card-header">${c.cat}</div>` + table + `</tbody></table>`;
        container.appendChild(card);
    });
}

function toggleGs(e, id, val) { e.stopPropagation(); activeGs[id] = activeGs[id] === val ? val - 1 : val; render(); updateDisplay(); }
function toggleLaw(id, data) {
    const idx = selectedItems.findIndex(it => it.id === id);
    if(idx > -1) selectedItems.splice(idx, 1); else selectedItems.push({id, ...data});
    render(); updateDisplay();
}

function updateDisplay() {
    let maxM = 0; let totalW = 0;
    selectedItems.forEach(l => {
        if(l.m > maxM) maxM = l.m;
        totalW += l.w + (activeGs[l.id] || 0);
    });
    
    const reue = document.getElementById('sw35').classList.contains('active');
    if(reue && totalW > 0) totalW = Math.max(1, totalW - 2);

    document.getElementById('outM').innerText = '$' + maxM.toLocaleString();
    document.getElementById('outW').innerText = totalW;

    const entry = document.getElementById('generatedEntry');
    const grund = document.getElementById('inGrund').value;
    const haftActive = document.getElementById('swHaft').classList.contains('active');
    
    if(!document.getElementById('swRights').classList.contains('active') && (selectedItems.length || haftActive)) {
        entry.innerText = ">> WARNING: MIRANDA RIGHTS NOT READ <<"; entry.style.color = "var(--accent-pink)";
    } else {
        const now = new Date();
        const timeStr = `[${now.getDate().toString().padStart(2,'0')}.${(now.getMonth()+1).toString().padStart(2,'0')}. ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}]`;
        let parts = [];
        if(haftActive && grund) parts.push(`AKTE: ${grund.toUpperCase()}`);
        if(selectedItems.length) parts.push(selectedItems.map(l => l.p).join(", "));
        if(reue && selectedItems.length) parts.push("§35");
        entry.innerText = parts.length ? `${timeStr} ${parts.join(" | ")}` : "SYSTEM READY...";
        entry.style.color = "#00ffaa";
    }
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }
function toggleHaft(el) { el.classList.toggle('active'); document.getElementById('inGrund').style.display = el.classList.contains('active') ? "block" : "none"; updateDisplay(); }
function copyText() { 
    const entry = document.getElementById('generatedEntry').innerText;
    if(!entry.includes("WARNING")) {
        navigator.clipboard.writeText(entry);
        document.getElementById('generatedEntry').style.color = "#fff";
        setTimeout(() => { updateDisplay(); }, 200);
    }
}
function filterTable() {
    const v = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => r.style.display = r.innerText.toLowerCase().includes(v) ? "" : "none");
}
render();
</script>
</body>
</html>
