<div id="view-admin-master" class="admin-only">
    <div class="stats-row" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 30px;">
        <div class="card" style="text-align: center;">
            <div style="font-size: 10px; color: #888;">TOTAL USERS</div>
            <div style="font-size: 24px; font-weight: 900;" id="stat-users">0</div>
        </div>
        <div class="card" style="text-align: center;">
            <div style="font-size: 10px; color: #888;">ACTIVE DISPATCHES</div>
            <div style="font-size: 24px; font-weight: 900; color: #00ff00;" id="stat-calls">0</div>
        </div>
        <div class="card" style="text-align: center;">
            <div style="font-size: 10px; color: #888;">PENDING APPROVALS</div>
            <div style="font-size: 24px; font-weight: 900; color: #ffa500;" id="stat-pending">0</div>
        </div>
        <div class="card" style="text-align: center;">
            <div style="font-size: 10px; color: #888;">SYSTEM STATUS</div>
            <div style="font-size: 12px; font-weight: 900; color: #00ff00;">ONLINE / SECURE</div>
        </div>
    </div>

    <div class="grid-2col" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div class="card">
            <h3>Organisations-Monitor</h3>
            <table style="width: 100%; border-collapse: collapse; font-size: 13px;">
                <thead>
                    <tr style="border-bottom: 2px solid #333; text-align: left;">
                        <th>ORG</th>
                        <th>MEMBER</th>
                        <th>AKTEN</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody id="admin-orga-list">
                    </tbody>
            </table>
        </div>

        <div class="card">
            <h3>Globale System-Logs</h3>
            <div id="global-logs" style="font-family: monospace; font-size: 11px; height: 300px; overflow-y: auto; background: #000; padding: 10px; border: 1px solid #222;">
                <div style="color: #444;">[12:40:01] System initialisiert...</div>
                <div style="color: #fff;">[12:40:05] Admin-Einstieg in Master-Konsole</div>
                <div style="color: #888;">[12:38:12] LSPD: Neuer Akteneintrag #9921</div>
            </div>
        </div>
    </div>
</div>

<script>
// Diese Daten kommen normalerweise vom Server via WebSocket (Live-Sync)
const masterOrgaData = [
    { id: "FIB", members: 12, files: 450, status: "Einsatzbereit" },
    { id: "LSPD", members: 28, files: 1200, status: "Einsatzbereit" },
    { id: "SAHP", members: 15, files: 320, status: "Einsatzbereit" },
    { id: "EMS", members: 20, files: 890, status: "Einsatzbereit" },
    { id: "NG", members: 40, files: 150, status: "Bereitschaft" },
    { id: "LIFEINVADER", members: 8, files: 45, status: "Aktiv" },
    { id: "GOV", members: 5, files: 12, status: "Verwaltung" }
];

function renderAdminMaster() {
    const table = document.getElementById('admin-orga-list');
    table.innerHTML = masterOrgaData.map(o => `
        <tr style="border-bottom: 1px solid #222;">
            <td style="padding: 10px; font-weight: bold;">${o.id}</td>
            <td style="padding: 10px;">${o.members}</td>
            <td style="padding: 10px;">${o.files}</td>
            <td style="padding: 10px; color: #00ff00; font-size: 10px;">‚óè ${o.status.toUpperCase()}</td>
        </tr>
    `).join('');
    
    document.getElementById('stat-users').innerText = masterOrgaData.reduce((a, b) => a + b.members, 0);
}

// Aufruf beim Laden wenn Admin eingeloggt ist
renderAdminMaster();
</script>
