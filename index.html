<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD MDT</title>

<style>
:root{
  --bg:#0a0a0b;
  --panel:#141416;
  --panel-soft:#1c1c1f;
  --border:#2a2a2e;
  --accent:#ff4f9a;
  --text:#e6e6e8;
  --muted:#9a9aa0;
}

*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  display:flex;
  background:
    radial-gradient(1200px at 20% -20%, rgba(255,79,154,.08), transparent),
    linear-gradient(180deg,#0a0a0b,#0f0f11);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text);
}

/* ===== LOGIN ===== */
#login{
  margin:auto;
  width:340px;
  background:rgba(20,20,23,.92);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.8);
}

#login h2{
  margin:0 0 20px;
  font-weight:600;
  text-align:center;
}

input{
  width:100%;
  background:#0e0e10;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  color:var(--text);
  margin-top:10px;
}

button{
  background:linear-gradient(180deg,#ff5aa5,#ff2f85);
  border:none;
  border-radius:12px;
  padding:10px 16px;
  font-weight:600;
  color:white;
  cursor:pointer;
}

button.secondary{
  background:#2a2a2f;
  color:var(--text);
}

.hidden{display:none}

/* ===== APP LAYOUT ===== */
#app{
  display:flex;
  width:100%;
  height:100%;
}

/* SIDEBAR */
aside{
  width:230px;
  background:rgba(18,18,20,.92);
  border-right:1px solid var(--border);
  backdrop-filter: blur(30px);
  display:flex;
  flex-direction:column;
}

aside h1{
  font-size:14px;
  font-weight:600;
  padding:18px;
  border-bottom:1px solid var(--border);
  color:var(--accent);
}

.nav-btn{
  padding:12px 18px;
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  font-size:13px;
  cursor:pointer;
}

.nav-btn:hover{
  background:#1f1f23;
}

.nav-btn.active{
  background:#232329;
  color:var(--accent);
}

/* CONTENT */
main{
  flex:1;
  padding:24px;
  overflow:auto;
}

.card{
  background:rgba(24,24,28,.9);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.04);
  margin-bottom:20px;
}

.card h3{
  margin:0 0 14px;
  font-size:15px;
  font-weight:600;
}

.small{font-size:12px;color:var(--muted)}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <h2>LSPD MDT</h2>
  <input id="lu" placeholder="Benutzer">
  <input id="lp" type="password" placeholder="Passwort">
  <br><br>
  <button onclick="login()">Login</button>
  <p class="small" style="margin-top:14px;text-align:center">
    ADMIN / 9999
  </p>
</div>

<!-- APP -->
<div id="app" class="hidden">
  <aside>
    <h1>MDT</h1>
    <button class="nav-btn active" onclick="tab(this,'dashboard')">Leitstelle</button>
    <button class="nav-btn" onclick="tab(this,'rechner')">Strafrechner</button>
    <button class="nav-btn" onclick="tab(this,'persons')">Personen</button>
    <button class="nav-btn" onclick="tab(this,'calls')">Eins√§tze</button>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </aside>
  <main id="content"></main>
</div>

<script>
let CURRENT=null;
let STATE={
 persons:[],
 calls:[],
 laws:[
  {p:"BtMG ¬ß2.1",d:"Drogenbesitz Klein",w:1,f:15000},
  {p:"BtMG ¬ß2.2",d:"Drogenhandel",w:3,f:30000}
 ]
};

function login(){
 if(lu.value==="ADMIN" && lp.value==="9999"){
  CURRENT="ADMIN";
  login.classList.add("hidden");
  app.classList.remove("hidden");
  render("dashboard");
 } else alert("Login fehlgeschlagen");
}

function logout(){
 location.reload();
}

function tab(btn,t){
 document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 render(t);
}

function render(t){
 if(t==="dashboard"){
  content.innerHTML=`
   <div class="card">
     <h3>üö® Leitstelle</h3>
     Aktive Eins√§tze: ${STATE.calls.length}<br>
     Personenakten: ${STATE.persons.length}
   </div>`;
 }
 if(t==="rechner"){
  content.innerHTML=`
   <div class="card">
     <h3>‚öñÔ∏è Strafrechner</h3>
     ${STATE.laws.map(l=>`${l.p} ‚Äì ${l.d}<br>`).join("")}
   </div>`;
 }
 if(t==="persons"){
  content.innerHTML=`
   <div class="card">
     <h3>üë§ Personen</h3>
     ${STATE.persons.map(p=>p.name).join("<br>") || "Keine Eintr√§ge"}
   </div>`;
 }
 if(t==="calls"){
  content.innerHTML=`
   <div class="card">
     <h3>üìª Eins√§tze</h3>
     ${STATE.calls.map(c=>c.text).join("<br>") || "Keine Eins√§tze"}
   </div>`;
 }
}
</script>

</body>
</html>
