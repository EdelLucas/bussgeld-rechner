<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD Bußgeldrechner - Professional Pink</title>
<style>
  :root {
    --bg-black: #080808;
    --bg-card: #121212;
    --accent-pink: #ff69b4;
    --text-white: #ffffff;
    --text-gray: #a0a0a0;
    --switch-bg: #2a2a2a;
    --switch-red: #e63946;
    --switch-green: #2ecc71;
    --input-bg: #0a0a0a;
  }

  /* Alles zentrieren */
  * { 
    user-select: none; 
    -webkit-user-select: none; 
    text-align: center; 
    box-sizing: border-box;
  }

  body { 
    margin: 0; 
    background: var(--bg-black); 
    color: var(--text-white); 
    font-family: 'Segoe UI', sans-serif; 
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .main-container {
    display: grid;
    grid-template-columns: 1fr 450px; /* Größere Sidebar */
    gap: 25px;
    width: 98vw;
    height: 95vh;
    padding: 10px;
  }

  .penalty-list {
    background: var(--bg-card);
    padding: 20px;
    border-radius: 12px;
    overflow-y: auto;
    border: 1px solid #222;
  }

  table { 
    width: 100%; 
    border-collapse: collapse; 
    font-size: 18px; /* Schrift vergrößert wie im 2. Bild */
  }
  
  th { 
    padding: 20px; 
    border-bottom: 2px solid #333; 
    position: sticky; 
    top: 0; 
    background: var(--bg-card); 
    z-index: 10; 
    color: var(--text-white);
    font-size: 20px;
  }

  td { 
    padding: 22px 10px; 
    border-bottom: 1px solid #1a1a1a; 
    cursor: pointer; 
    vertical-align: middle;
  }
  
  tr:hover { background: #1a1a1a; }

  .category-row { 
    color: var(--accent-pink); 
    font-weight: bold; 
    padding: 40px 0 20px 0; 
    font-size: 24px; 
    pointer-events: none; 
  }

  .col-para { color: var(--accent-pink); font-weight: bold; }
  .col-name { color: var(--text-gray); }
  .col-stars { font-size: 22px; white-space: nowrap; }
  .col-money { color: var(--text-gray); }

  .star-gold { color: var(--accent-pink); }
  .star-gray { color: #444; }

  .result-sidebar {
    background: #151515;
    border-radius: 15px;
    padding: 35px;
    border: 1px solid #222;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .res-title { font-size: 32px; font-weight: bold; margin-bottom: 10px; color: var(--accent-pink); }
  .res-sub { font-size: 14px; color: var(--text-gray); font-style: italic; margin-bottom: 30px; }
  
  .res-line { font-size: 20px; margin-bottom: 20px; color: var(--text-gray); line-height: 1.5; width: 100%; }
  .res-line b { color: white; display: block; margin-bottom: 5px; }

  .grund-clickable { 
    color: var(--text-white); 
    font-weight: normal; 
    cursor: copy;
    transition: color 0.2s;
    word-break: break-word;
    display: block;
    font-size: 18px;
    padding: 10px;
  }
  .grund-clickable:hover { color: var(--accent-pink); text-decoration: underline; }
  .copy-success { color: var(--switch-green) !important; font-weight: bold; }

  .switch-row { display: flex; align-items: center; justify-content: center; gap: 15px; margin-bottom: 25px; cursor: pointer; width: 100%; font-size: 18px; }
  .switch-pill { width: 50px; height: 26px; background: var(--switch-bg); border-radius: 13px; position: relative; flex-shrink: 0; }
  .switch-circle { width: 22px; height: 22px; background: var(--switch-red); border-radius: 50%; position: absolute; top: 2px; left: 2px; transition: 0.3s; }
  .active .switch-circle { transform: translateX(24px); background: var(--switch-green); }

  .input-area { display: flex; flex-direction: column; gap: 12px; margin-top: 20px; width: 100%; }
  .field { 
    background: var(--input-bg); 
    border: 1px solid #222; 
    color: #fff; 
    padding: 15px; 
    border-radius: 8px; 
    width: 100%; 
    font-size: 16px; 
    text-align: center; 
    user-select: text;
  }
  
  .btn-grid { margin-top: auto; padding-top: 30px; width: 100%; }
  .btn { 
    background: #000; 
    border: 2px solid #333; 
    color: white; 
    padding: 15px; 
    border-radius: 8px; 
    font-size: 14px; 
    cursor: pointer; 
    text-transform: uppercase; 
    font-weight: bold; 
    width: 100%; 
  }
  .btn:hover { border-color: var(--accent-pink); color: var(--accent-pink); }
  
  .selected-row { border-left: 6px solid var(--accent-pink); background: #1d1d1d !important; }

  /* Scrollbar Design */
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: var(--bg-black); }
  ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
  ::-webkit-scrollbar-thumb:hover { background: var(--accent-pink); }
</style>
</head>
<body oncontextmenu="return false;">

<div class="main-container">
  <section class="penalty-list">
    <table>
      <thead>
        <tr>
          <th>Paragraph</th>
          <th>Strafbestand</th>
          <th>Haftstrafe</th>
          <th>Bußgeld</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </section>

  <aside class="result-sidebar">
    <div class="res-title">Ergebnis</div>
    <div class="res-sub">Klicke auf den Grund zum Kopieren</div>

    <div class="res-line"><b>Geldstrafe</b><span id="outM">$0</span></div>
    <div class="res-line"><b>Wanteds</b><span id="outW">0</span></div>
    <div class="res-line"><b>Grund</b><span id="outGrund" class="grund-clickable" onclick="copyGrundText()">Noch nichts gewählt</span></div>
    <div class="res-line"><b>Zeichen</b><span id="outChars">0/150</span></div>

    <div class="switch-row" onclick="toggleSwitch(this)">
      <div class="switch-pill"><div class="switch-circle"></div></div>
      <div class="switch-text"><b>Rechte vorgelesen</b></div>
    </div>

    <div class="input-area">
      <input type="text" class="field" placeholder="Kennzeichen" id="inPlate" oninput="updateDisplay()">
      <input type="text" class="field" placeholder="Blitzerort" id="inBlitzer" oninput="updateDisplay()">
      <textarea class="field" style="height: 80px; resize: none;" placeholder="Zusätzliche Notizen..." id="inNote" oninput="updateDisplay()"></textarea>
    </div>

    <div class="btn-grid">
      <div class="btn" onclick="location.reload()">Rechner zurücksetzen</div>
    </div>
  </aside>
</div>

<script>
// Daten wie zuvor
const laws = [
  { cat: "Straßenverkehrsordnung (StVO)", items: [
    {p:"StVO §2", n:"Gefährdung anderer Verkehrsteilnehmer", m:10000, w:0, g:0},
    {p:"StVO §4", n:"Missachten von Rechtsfahrgebot", m:8000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. 10-40 km/h", m:5000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. 41-60 km/h", m:10000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. 61-100 km/h", m:15000, w:0, g:0},
    {p:"StVO §8", n:"Geschw. ab 101 km/h", m:20000, w:0, g:0},
    {p:"StVO §24", n:"Fahrerflucht", m:10000, w:1, g:0},
    {p:"StVO §28", n:"Anti-Radar Sharing-Cars", m:30000, w:3, g:0}
  ]},
  { cat: "Psychische & Physische Integrität (StGB)", items: [
    {p:"StGB §3.1", n:"Beleidigung", m:10000, w:0, g:1},
    {p:"StGB §3.2", n:"Belästigung", m:10000, w:0, g:1},
    {p:"StGB §4.1", n:"Mord / Mordversuch", m:30000, w:4, g:0}
  ]},
  { cat: "Sperrzonen & Sonstiges", items: [
    {p:"StGB §18", n:"Betreten Militärgelände", m:50000, w:5, g:0},
    {p:"§6 StPO", n:"Bußgelder nicht bezahlt", m:0, w:5, g:0}
  ]}
];

let curM = 0; let curW = 0; let activeParas = [];

function render() {
  const b = document.getElementById('tableBody');
  laws.forEach(c => {
    b.innerHTML += `<tr><td colspan="4" class="category-row">${c.cat}</td></tr>`;
    c.items.forEach(i => {
      let s = '<span class="star-gold">'+'★'.repeat(i.w)+'</span>' + '<span class="star-gray">'+'★'.repeat(i.g)+'</span>';
      b.innerHTML += `<tr onclick="calc(${i.m},${i.w},'${i.p}',this)">
        <td class="col-para">${i.p}</td>
        <td class="col-name">${i.n}</td>
        <td class="col-stars">${s}</td>
        <td class="col-money">$${i.m.toLocaleString()}</td>
      </tr>`;
    });
  });
}

function calc(m, w, p, e) {
  e.classList.toggle('selected-row');
  if (e.classList.contains('selected-row')) {
    curM += m; curW += w; activeParas.push(p);
  } else {
    curM -= m; curW -= w; activeParas = activeParas.filter(x => x !== p);
  }
  updateDisplay();
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }

function updateDisplay() {
  document.getElementById('outM').innerText = '$' + curM.toLocaleString();
  document.getElementById('outW').innerText = curW;
  const now = new Date();
  const dateStr = now.toLocaleDateString('de-DE');
  const timeStr = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
  const plate = document.getElementById('inPlate').value;
  const blitzer = document.getElementById('inBlitzer').value;
  
  let grund = "";
  if(activeParas.length > 0) {
    grund = `${dateStr} ${timeStr} | ${activeParas.join(", ")}`;
    if(plate) grund += ` - ${plate}`;
    if(blitzer) grund += ` - ${blitzer}`;
  }
  
  const displayGrund = document.getElementById('outGrund');
  displayGrund.innerText = grund || "Noch nichts gewählt";
  document.getElementById('outChars').innerText = (grund ? grund.length : 0) + "/150";
}

function copyGrundText() {
  const text = document.getElementById('outGrund').innerText;
  if(text && text !== "Noch nichts gewählt") {
    const el = document.createElement('textarea');
    el.value = text;
    document.body.appendChild(el);
    el.select();
    document.execCommand('copy');
    document.body.removeChild(el);
    
    const g = document.getElementById('outGrund');
    const originalText = g.innerText;
    g.innerText = "KOPIERT!";
    g.classList.add('copy-success');
    setTimeout(() => {
      g.innerText = originalText;
      g.classList.remove('copy-success');
    }, 1000);
  }
}

render();
</script>
</body>
</html>
