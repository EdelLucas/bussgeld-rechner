<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LSPD Penal Code - V.4.5 Professional</title>
    <style>
        :root {
            --bg-main: #0b0e14;
            --bg-card: #151921;
            --bg-input: #0d1117;
            --accent-pink: #ff2e7e;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border-color: #21262d;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { margin: 0; background-color: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        .container { display: grid; grid-template-columns: 1fr 420px; width: 100%; height: 100vh; padding: 20px; gap: 20px; }

        /* --- LISTE --- */
        .main-panel { background: var(--bg-card); border-radius: 12px; border: 1px solid var(--border-color); display: flex; flex-direction: column; overflow: hidden; }
        .header-area { padding: 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo-title { display: flex; align-items: center; gap: 15px; font-size: 24px; font-weight: bold; }
        .pink { color: var(--accent-pink); }
        
        .search-container { padding: 0 20px 15px 20px; }
        .search-field { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none; }

        .table-container { flex: 1; overflow-y: auto; padding: 0 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: center; color: var(--text-muted); font-size: 11px; text-transform: uppercase; padding: 10px 5px; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; background: var(--bg-card); z-index: 10; }
        th:nth-child(2) { text-align: left; }
        
        /* --- KATEGORIEN STYLING (NEU) --- */
        .category-row td { 
            color: var(--accent-pink); 
            font-weight: 900; 
            font-style: italic; 
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 45px 0 10px 0; 
            font-size: 18px; 
            border-bottom: 1px solid var(--accent-pink);
            text-shadow: 0 0 10px rgba(255, 46, 126, 0.4);
            text-align: left !important;
        }

        .law-row { border-bottom: 1px solid #1a1e26; cursor: pointer; transition: 0.2s; }
        .law-row:hover { background: #1c222d; }
        .law-row.selected { background: #262c36; border-left: 3px solid var(--accent-pink); }
        .law-row td { padding: 14px 5px; font-size: 13px; text-align: center; }
        .law-row td.col-name { text-align: left; color: #d1d5da; }
        
        .col-para { color: var(--accent-pink); font-weight: 600; }
        .col-money { text-align: right !important; color: var(--text-muted); }
        .star-gold { color: var(--accent-pink); }
        .star-gray { color: #555; }

        /* --- SIDEBAR --- */
        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); }
        .stat-label { font-size: 10px; color: var(--text-muted); font-weight: bold; text-transform: uppercase; display: block; }
        .stat-value { font-size: 26px; font-weight: bold; margin-top: 5px; }
        
        .settings-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); }
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; cursor: pointer; border-bottom: 1px solid #1a1e26; }
        .switch-row:last-child { border: none; }
        
        .toggle { width: 34px; height: 18px; background: #30363d; border-radius: 10px; position: relative; transition: 0.3s; }
        .toggle::after { content: ''; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .active .toggle { background: var(--accent-pink); }
        .active .toggle::after { transform: translateX(16px); }

        .input-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 15px; }
        .small-input { width: 100%; background: var(--bg-input); border: 1px solid var(--border-color); border-radius: 6px; padding: 10px; color: white; font-size: 12px; outline: none; }
        .small-input:focus { border-color: var(--accent-pink); }

        #haftInputContainer { display: none; margin-top: 5px; padding-bottom: 10px; }

        .output-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); flex: 1; display: flex; flex-direction: column; }
        #generatedEntry { background: #0a0c10; border-left: 3px solid var(--accent-pink); padding: 12px; font-size: 12px; color: #8b949e; flex: 1; cursor: pointer; font-style: italic; overflow-y: auto; word-break: break-all; }

        .btn-reset { margin-top: 10px; background: transparent; border: 1px solid #30363d; color: var(--text-muted); padding: 10px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 11px; text-transform: uppercase; font-weight: bold; }
        .btn-reset:hover { border-color: var(--accent-pink); color: white; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

<div class="container">
    <div class="main-panel">
        <div class="header-area">
            <div class="logo-title">üõ°Ô∏è LSPD <span class="pink">PENAL</span> CODE</div>
            <div style="font-size: 10px; color: var(--text-muted); letter-spacing: 1px;">V.4.5 PINK</div>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" class="search-field" placeholder="Suche..." onkeyup="filterTable()">
        </div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th style="width: 120px;">¬ß Paragraph</th>
                        <th>Tatbestand</th>
                        <th style="width: 100px;">Haftzeit</th>
                        <th style="width: 120px; text-align: right;">Bu√ügeld</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div class="sidebar">
        <div class="stats-grid">
            <div class="stat-card">
                <span class="stat-label">Bu√ügeld (Meistwert)</span>
                <div class="stat-value" id="outM">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">Haftzeit (Meistwert)</span>
                <div class="stat-value" id="outW">0 ‚òÖ</div>
            </div>
        </div>

        <div class="settings-card">
            <div class="switch-row" id="sw35" onclick="toggleSwitch(this)">
                <span style="font-size: 13px;">Milderung (<span class="pink">¬ß35</span>)</span>
                <div class="toggle"></div>
            </div>
            <div class="switch-row" id="swHaft" onclick="toggleHaft(this)">
                <span style="font-size: 13px;">Haftbefehl / Beschluss</span>
                <div class="toggle"></div>
            </div>
            <div id="haftInputContainer">
                <input type="text" id="inHaftNote" class="small-input" placeholder="Grund / Aktenzeichen..." oninput="updateDisplay()">
            </div>

            <div class="input-grid">
                <input type="text" id="inPlate" class="small-input" placeholder="Kennzeichen" oninput="updateDisplay()">
                <input type="number" id="manualStars" class="small-input" placeholder="Graue ‚òÖ w√§hlen" min="0" max="10" oninput="updateDisplay()">
            </div>
            <div class="input-grid" style="margin-top: 10px;">
                <input type="text" id="inBlitzer" class="small-input" placeholder="Ort / Blitzer" oninput="updateDisplay()">
                <textarea id="inNotes" class="small-input" style="height: 40px; resize: none;" placeholder="Interne Notizen..." oninput="updateDisplay()"></textarea>
            </div>
        </div>

        <div class="output-card">
            <div style="display:flex; justify-content:space-between; font-size:10px; color:var(--text-muted); font-weight:bold; margin-bottom:10px;">
                <span>GENERIERTER AKTENEINTRAG</span><span id="charCount">0/150</span>
            </div>
            <div id="generatedEntry" onclick="copyText()">W√§hle Tatbest√§nde aus...</div>
            <button class="btn-reset" onclick="location.reload()">Rechner zur√ºcksetzen</button>
        </div>
    </div>
</div>

<script>
const laws = [
  { cat: "Stra√üenverkehrsordnung (StVO)", items: [
    {p:"StVO ¬ß2", n:"Gef√§hrdung anderer Verkehrsteilnehmer", m:10000, w:0, g:0},
    {p:"StVO ¬ß4", n:"Missachten von Rechtsfahrgebot", m:8000, w:0, g:0},
    {p:"StVO ¬ß5", n:"√úberschreiten der Fahrzeugkapazit√§ten", m:5000, w:0, g:0},
    {p:"StVO ¬ß6", n:"Fahren mit demoliertem Fahrzeug", m:2000, w:0, g:0},
    {p:"StVO ¬ß7", n:"Fahren ohne Licht (Dunkelheit, Wetter)", m:5000, w:0, g:0},
    {p:"StVO ¬ß8", n:"Geschw. 10-40 km/h", m:5000, w:0, g:0},
    {p:"StVO ¬ß8", n:"Geschw. 41-60 km/h", m:10000, w:0, g:0},
    {p:"StVO ¬ß8", n:"Geschw. 61-100 km/h", m:15000, w:0, g:0},
    {p:"StVO ¬ß8", n:"Geschw. ab 101 km/h", m:20000, w:0, g:0},
    {p:"StVO ¬ß9 Art. 3", n:"Fahren ohne g√ºltige Zulassung", m:10000, w:0, g:0},
    {p:"StVO ¬ß10 Art. 1", n:"Missachten Rechts vor Links", m:1000, w:0, g:0},
    {p:"StVO ¬ß10 Art. 2", n:"Missachten von Verkehrsschildern", m:2000, w:0, g:0},
    {p:"StVO ¬ß10 Art. 4", n:"Fahren ohne gen√ºgend Tankkapazit√§t", m:10000, w:0, g:0},
    {p:"StVO ¬ß10 Art. 6", n:"Nutzung Mobilger√§t am Steuer", m:3000, w:0, g:0},
    {p:"StVO ¬ß10 Art. 7", n:"L√§rmbel√§stigung / Hupen", m:20000, w:0, g:0},
    {p:"StVO ¬ß10 Art. 16", n:"Fahren entgegeng. Fahrtrichtung", m:30000, w:0, g:0},
    {p:"StVO ¬ß12.1", n:"Falsch Parken / Halten", m:10000, w:0, g:0},
    {p:"StVO ¬ß17", n:"Fahren im berauschten Zustand", m:10000, w:0, g:2},
    {p:"StVO ¬ß20", n:"Fahren ohne Gurt", m:5000, w:0, g:0},
    {p:"StVO ¬ß24", n:"Fahrerflucht", m:10000, w:1, g:0},
    {p:"StVO ¬ß26", n:"Abschleppkosten", m:20000, w:0, g:0},
    {p:"StVO ¬ß28", n:"Anti-Radar Sharing-Cars", m:30000, w:3, g:0}
  ]},
  { cat: "Waffengesetz (WaffG)", items: [
    {p:"WaffG ¬ß1", n:"Besitz legaler Waffen ohne Schein", m:10000, w:1, g:1},
    {p:"WaffG ¬ß5.1", n:"Besitz illegaler Waffen", m:30000, w:3, g:0},
    {p:"WaffG ¬ß8.1", n:"Offenes Tragen einer Waffe", m:5000, w:1, g:0},
    {p:"WaffG ¬ß11", n:"Ungesetzlicher Waffenhandel", m:25000, w:3, g:0}
  ]},
  { cat: "Bet√§ubungsmittelgesetz (BtMG)", items: [
    {p:"BtMG ¬ß2.1", n:"Drogenbesitz Klein", m:15000, w:0, g:1},
    {p:"BtMG ¬ß2.1", n:"Drogenbesitz Gro√ü (50+)", m:30000, w:2, g:0},
    {p:"BtMG ¬ß2.2", n:"Drogenhandel", m:30000, w:3, g:0},
    {p:"BtMG ¬ß2.1", n:"Drogen Herstellung", m:30000, w:3, g:0}
  ]},
  { cat: "Strafgesetzbuch (StGB)", items: [
    {p:"StGB ¬ß15.1", n:"Nichtbeachten amtl. Anweisung", m:10000, w:0, g:2},
    {p:"StGB ¬ß15.5", n:"Widerstand gegen Beamte", m:20000, w:2, g:0},
    {p:"StGB ¬ß16", n:"Befreiung von Gefangenen", m:30000, w:3, g:2},
    {p:"StGB ¬ß24", n:"Amtsanma√üung", m:25000, w:2, g:1},
    {p:"StGB ¬ß3.1", n:"Beleidigung", m:10000, w:0, g:1},
    {p:"StGB ¬ß4.1", n:"Mord / Mordversuch", m:30000, w:4, g:0},
    {p:"StGB ¬ß4.2", n:"K√∂rperverletzung", m:15000, w:2, g:0},
    {p:"StGB ¬ß4.3", n:"K√∂rperverletzung mit Todesfolge", m:20000, w:3, g:0},
    {p:"StGB ¬ß27", n:"Geiselnahme", m:30000, w:3, g:0},
    {p:"StGB ¬ß42", n:"Erpressung", m:45000, w:3, g:0},
    {p:"StGB ¬ß7", n:"Fahrzeug Diebstahl", m:10000, w:2, g:0},
    {p:"StGB ¬ß11", n:"Raub", m:25000, w:3, g:0},
    {p:"StGB ¬ß12.1", n:"Ammu Rob / Gesch√§fts Raub", m:35000, w:2, g:0},
    {p:"StGB ¬ß41.1", n:"Besitz staatl. Eigentum", m:50000, w:3, g:0},
    {p:"StGB ¬ß18", n:"Betreten Milit√§rgel√§nde", m:50000, w:5, g:0},
    {p:"StGB ¬ß25", n:"Terrorismus", m:25000, w:3, g:0},
    {p:"¬ß6 StPO", n:"Bu√ügelder nicht bezahlt", m:0, w:5, g:0}
  ]},
  { cat: "Dienstvergehen (BDG)", items: [
    {p:"BDG", n:"Dienstvergehen", m:50000, w:0, g:5}
  ]}
];

let selectedItems = [];

function render() {
    const b = document.getElementById('tableBody');
    b.innerHTML = "";
    laws.forEach(c => {
        b.innerHTML += `<tr><td colspan="4" class="category-row">${c.cat}</td></tr>`;
        c.items.forEach(i => {
            let stars = '<span class="star-gold">'+'‚òÖ'.repeat(i.w)+'</span>' + '<span class="star-gray">'+'‚òÖ'.repeat(i.g)+'</span>';
            b.innerHTML += `
                <tr class="law-row" data-search="${i.p.toLowerCase()} ${i.n.toLowerCase()}" onclick="toggleLaw(this, ${JSON.stringify(i).replace(/"/g, '&quot;')})">
                    <td class="col-para">${i.p}</td>
                    <td class="col-name">${i.n}</td>
                    <td>${(i.w+i.g)>0 ? stars : '-'}</td>
                    <td class="col-money">$${i.m.toLocaleString()}</td>
                </tr>`;
        });
    });
}

function filterTable() {
    const val = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => {
        if(!r.classList.contains('category-row')) {
            r.style.display = r.getAttribute('data-search').includes(val) ? "" : "none";
        }
    });
}

function toggleLaw(element, lawObj) {
    element.classList.toggle('selected');
    if (element.classList.contains('selected')) {
        selectedItems.push(lawObj);
    } else {
        selectedItems = selectedItems.filter(l => l.p !== lawObj.p || l.n !== lawObj.n);
    }
    updateDisplay();
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }

function toggleHaft(el) {
    el.classList.toggle('active');
    document.getElementById('haftInputContainer').style.display = el.classList.contains('active') ? "block" : "none";
    updateDisplay();
}

function updateDisplay() {
    let maxM = 0; 
    let manualG = parseInt(document.getElementById('manualStars').value) || 0;
    let maxW = manualG;

    selectedItems.forEach(l => {
        if(l.m > maxM) maxM = l.m;
        let totalW = l.w + l.g;
        if(totalW > maxW) maxW = totalW;
    });

    const is35 = document.getElementById('sw35').classList.contains('active');
    const isHaft = document.getElementById('swHaft').classList.contains('active');
    const haftNote = document.getElementById('inHaftNote').value;
    
    document.getElementById('outM').innerText = '$' + maxM.toLocaleString();
    document.getElementById('outW').innerText = maxW + ' ‚òÖ';

    const plate = document.getElementById('inPlate').value;
    const blitzer = document.getElementById('inBlitzer').value;
    const notes = document.getElementById('inNotes').value;
    const paras = selectedItems.map(l => l.p);
    
    let text = "";
    if(paras.length > 0 || isHaft) {
        text = `${new Date().toLocaleDateString('de-DE')} | `;
        if(isHaft) {
            text += `[HAFTBEFEHL${haftNote ? ': ' + haftNote : ''}] `;
        }
        if(paras.length > 0) text += paras.join(", ");
        if(plate) text += ` | ${plate}`;
        if(blitzer) text += ` | ${blitzer}`;
        if(notes) text += ` | Notiz: ${notes}`;
        if(is35) text += " | ¬ß35";
    }

    const out = document.getElementById('generatedEntry');
    out.innerText = text || "W√§hle Tatbest√§nde aus der Liste links...";
    document.getElementById('charCount').innerText = text.length + "/150";
}

function copyText() {
    const t = document.getElementById('generatedEntry').innerText;
    if(t.includes('|')) {
        navigator.clipboard.writeText(t);
        const out = document.getElementById('generatedEntry');
        out.style.color = "#2ecc71";
        setTimeout(() => out.style.color = "#8b949e", 800);
    }
}

render();
</script>

</body>
</html>
