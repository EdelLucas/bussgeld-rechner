<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>LSPD MDT</title>

<style>
:root{
  --bg:#0a0a0b;
  --panel:#141416;
  --panel-soft:#1c1c1f;
  --border:#2a2a2e;
  --accent:#ff4f9a;
  --text:#e6e6e8;
  --muted:#9a9aa0;
}
*{box-sizing:border-box}

body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(1200px at 20% -20%, rgba(255,79,154,.08), transparent),
    linear-gradient(180deg,#0a0a0b,#0f0f11);
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
  color:var(--text);
}

/* LOGIN */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
}

.login-box{
  width:340px;
  background:rgba(20,20,23,.94);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  box-shadow:0 40px 120px rgba(0,0,0,.8);
}

.login-box h2{
  text-align:center;
  font-weight:600;
  margin-bottom:20px;
}

input{
  width:100%;
  background:#0e0e10;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  color:var(--text);
  margin-top:10px;
}

button{
  width:100%;
  margin-top:18px;
  background:linear-gradient(180deg,#ff5aa5,#ff2f85);
  border:none;
  border-radius:12px;
  padding:10px;
  font-weight:600;
  color:white;
  cursor:pointer;
}

.small{
  margin-top:14px;
  text-align:center;
  font-size:12px;
  color:var(--muted);
}

/* APP */
#app{
  display:none;
  height:100vh;
  width:100vw;
  display:flex;
}

aside{
  width:230px;
  background:rgba(18,18,20,.94);
  border-right:1px solid var(--border);
  backdrop-filter: blur(30px);
  display:flex;
  flex-direction:column;
}

aside h1{
  font-size:14px;
  font-weight:600;
  padding:18px;
  border-bottom:1px solid var(--border);
  color:var(--accent);
}

.nav-btn{
  padding:12px 18px;
  background:none;
  border:none;
  color:var(--text);
  text-align:left;
  font-size:13px;
  cursor:pointer;
}

.nav-btn:hover{background:#1f1f23}
.nav-btn.active{background:#232329;color:var(--accent)}

main{
  flex:1;
  padding:24px;
  overflow:auto;
}

.card{
  background:rgba(24,24,28,.9);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.04);
  margin-bottom:20px;
}

.card h3{
  margin:0 0 14px;
  font-size:15px;
  font-weight:600;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="login">
  <div class="login-box">
    <h2>LSPD MDT</h2>
    <input id="loginUser" placeholder="Benutzer">
    <input id="loginPass" type="password" placeholder="Passwort">
    <button onclick="doLogin()">Anmelden</button>
    <div class="small">ADMIN / 9999</div>
  </div>
</div>

<!-- APP -->
<div id="app">
  <aside>
    <h1>MDT</h1>
    <button class="nav-btn active" onclick="switchTab(this,'dashboard')">Leitstelle</button>
    <button class="nav-btn" onclick="switchTab(this,'rechner')">Strafrechner</button>
    <button class="nav-btn" onclick="switchTab(this,'persons')">Personen</button>
    <button class="nav-btn" onclick="switchTab(this,'calls')">Eins√§tze</button>
    <button class="nav-btn" onclick="logout()">Logout</button>
  </aside>
  <main id="content"></main>
</div>

<script>
/* ===== USERS ===== */
const USERS = [
  {u:"ADMIN",p:"9999",r:"admin"},
  {u:"LSPD",p:"1234",r:"officer"},
  {u:"CADET",p:"1111",r:"cadet"}
];

let CURRENT = null;

/* ===== LOGIN ===== */
function doLogin(){
  const u = document.getElementById("loginUser").value.trim();
  const p = document.getElementById("loginPass").value.trim();

  const user = USERS.find(x=>x.u===u && x.p===p);
  if(!user){
    alert("Login fehlgeschlagen");
    return;
  }

  CURRENT = user;
  document.getElementById("login").remove();
  document.getElementById("app").style.display="flex";
  render("dashboard");
}

function logout(){
  location.reload();
}

/* ===== STATE ===== */
let STATE = {
  persons:[],
  calls:[],
  laws:[
    {p:"BtMG ¬ß2.1",d:"Drogenbesitz Klein",w:1,f:15000},
    {p:"BtMG ¬ß2.2",d:"Drogenhandel",w:3,f:30000}
  ]
};

/* ===== NAV ===== */
function switchTab(btn,t){
  document.querySelectorAll(".nav-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render(t);
}

/* ===== RENDER ===== */
function render(t){
  if(t==="dashboard"){
    content.innerHTML=`
      <div class="card">
        <h3>üö® Leitstelle</h3>
        Aktive Eins√§tze: ${STATE.calls.length}<br>
        Personenakten: ${STATE.persons.length}
      </div>`;
  }
  if(t==="rechner"){
    content.innerHTML=`
      <div class="card">
        <h3>‚öñÔ∏è Strafrechner</h3>
        ${STATE.laws.map(l=>`${l.p} ‚Äì ${l.d}<br>`).join("")}
      </div>`;
  }
  if(t==="persons"){
    content.innerHTML=`
      <div class="card">
        <h3>üë§ Personen</h3>
        ${STATE.persons.map(p=>p.name).join("<br>") || "Keine Eintr√§ge"}
      </div>`;
  }
  if(t==="calls"){
    content.innerHTML=`
      <div class="card">
        <h3>üìª Eins√§tze</h3>
        ${STATE.calls.map(c=>c.text).join("<br>") || "Keine Eins√§tze"}
      </div>`;
  }
}
</script>

</body>
</html>
