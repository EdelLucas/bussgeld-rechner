<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LSPD Penal Code Interface</title>
    <style>
        :root {
            --police-blue: #1a2a44;
            --police-light: #f4f7f9;
            --accent-red: #b32d2d;
            --gold: #c5a021;
            --text: #222;
            --border: #ccc;
        }
        * { box-sizing: border-box; font-family: 'Arial', sans-serif; user-select: none; }
        body { margin: 0; background-color: #d1d5db; color: var(--text); height: 100vh; display: flex; }

        .container { display: grid; grid-template-columns: 1fr 480px; width: 100%; height: 100vh; padding: 20px; gap: 20px; }
        
        /* LINKE SEITE: PARAGRAPHEN */
        .main-panel { display: flex; flex-direction: column; background: white; border-radius: 8px; border: 2px solid var(--police-blue); overflow: hidden; }
        .header-bar { background: var(--police-blue); color: white; padding: 15px; font-weight: bold; font-size: 20px; display: flex; align-items: center; justify-content: space-between; }
        
        .search-field { 
            width: 100%; padding: 15px; border: none; border-bottom: 2px solid var(--police-blue); 
            font-size: 18px; outline: none; background: #fff;
        }

        .scroll-area { flex: 1; overflow-y: auto; background: var(--police-light); }
        .category-title { background: #e2e8f0; padding: 10px 15px; font-weight: bold; font-size: 16px; border-bottom: 1px solid var(--border); color: var(--police-blue); }
        
        table { width: 100%; border-collapse: collapse; }
        .law-row { border-bottom: 1px solid var(--border); background: white; cursor: pointer; }
        .law-row:hover { background: #f0f4f8; }
        .law-row.selected { background: #e0e7ff; border-left: 8px solid var(--police-blue); }
        .law-row td { padding: 16px; font-size: 18px; font-weight: 500; border-right: 1px solid #eee; }

        .col-stars { color: var(--gold); font-size: 26px; white-space: nowrap; }
        .clickable-star { color: #ddd; cursor: pointer; }
        .clickable-star.active { color: var(--gold); }

        /* RECHTE SEITE: SIDEBAR */
        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .card { background: white; border-radius: 8px; padding: 20px; border: 2px solid var(--police-blue); box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .stat-box { text-align: center; background: #f8fafc; border: 1px solid var(--border); padding: 10px; border-radius: 6px; }
        .stat-box label { font-size: 12px; font-weight: bold; color: #666; display: block; }
        .stat-box span { font-size: 38px; font-weight: 900; }

        .btn { 
            background: white; border: 2px solid var(--police-blue); color: var(--police-blue); 
            padding: 12px; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 14px; 
            text-transform: uppercase; transition: 0.2s;
        }
        .btn:hover { background: var(--police-blue); color: white; }

        /* OUTPUT BOX */
        .output-label { font-weight: bold; font-size: 13px; margin-bottom: 5px; display: block; color: var(--police-blue); }
        #generatedEntry { 
            background: #f1f5f9; border: 2px dashed var(--police-blue); padding: 15px; 
            font-size: 18px; font-family: 'Courier New', monospace; color: #1a202c;
            min-height: 80px; cursor: copy; border-radius: 6px; font-weight: bold;
        }
        #generatedEntry:active { background: #e2e8f0; }

        /* TOGGLES */
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; border-bottom: 1px solid #eee; font-weight: bold; }
        .toggle { 
            width: 50px; height: 26px; background: #ccc; border-radius: 13px; position: relative; cursor: pointer; transition: 0.3s;
        }
        .toggle::after { content: ''; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.3s; }
        .active.toggle { background: #22c55e; }
        .active.toggle::after { transform: translateX(24px); }

        .grund-input { 
            width: 100%; padding: 12px; border: 2px solid var(--border); border-radius: 6px; margin-top: 10px; font-size: 16px; display: none;
        }

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 8px; border: 4px solid var(--police-blue); width: 80%; max-width: 800px; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <div class="header-bar">
            <span>LSPD - STRAFKATALOG</span>
            <span style="font-size: 12px; opacity: 0.8;">OFFICER TERMINAL v4.0</span>
        </div>
        <input type="text" id="searchInput" class="search-field" placeholder="Suche nach Paragraphen oder Tatbestand..." onkeyup="filterTable()">
        <div class="scroll-area" id="cardsContainer"></div>
    </div>

    <div class="sidebar">
        <div class="stat-grid">
            <div class="stat-box">
                <label>GELDSTRAFE</label>
                <span id="outM" style="color: #166534;">$0</span>
            </div>
            <div class="stat-box">
                <label>WANTEDS</label>
                <span id="outW" style="color: var(--accent-red);">0</span>
            </div>
        </div>

        <div class="card">
            <div class="switch-row"><span>RECHTE VERLESEN</span><div id="swRights" class="toggle" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>REUE ZEIGEN (§35)</span><div id="sw35" class="toggle" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>GRUND / HAFTBEFEHL</span><div id="swHaft" class="toggle" onclick="toggleHaft(this)"></div></div>
            <input type="text" id="inGrund" class="grund-input" placeholder="Grund hier eingeben..." oninput="updateDisplay()">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px;">
            <button class="btn" onclick="openModal('modalAnwalt')">Anwalt</button>
            <button class="btn" onclick="openModal('modalRechte')">Rechte</button>
            <button class="btn" onclick="location.reload()">Reset</button>
        </div>

        <div class="card">
            <label class="output-label">AKTEN-EINTRAG (KLICKEN ZUM KOPIEREN)</label>
            <div id="generatedEntry" onclick="copyText()">Wähle Strafen aus...</div>
        </div>
    </div>
</div>

<div id="modalRechte" class="modal" onclick="closeModal('modalRechte')">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3>Rechtebelehrung</h3>
        <p>1. Sie haben das Recht zu schweigen.<br>2. Alles was Sie sagen, kann verwendet werden.<br>3. Anwalt ab 3 Wanteds kontaktierbar.</p>
        <button class="btn" style="width: 100%" onclick="closeModal('modalRechte')">Schließen</button>
    </div>
</div>

<div id="modalAnwalt" class="modal" onclick="closeModal('modalAnwalt')">
    <div class="modal-content" style="width: 95%; height: 95%;" onclick="event.stopPropagation()">
        <iframe src="https://docs.google.com/spreadsheets/d/1DufMS-4hxX75e9bJk_z3jSHqCcO6JmimoqYh6M94zP0/edit#gid=690010630" style="width: 100%; height: 85%; border: none;"></iframe>
        <button class="btn" style="width: 100%; margin-top: 10px;" onclick="closeModal('modalAnwalt')">Zurück</button>
    </div>
</div>

<script>
const laws = [
    { cat: "StGB - Physische Integrität", items: [
        {p:"StGB §3.1", n:"Beleidigung", m:10000, w:0, gs:1},
        {p:"StGB §4.1", n:"Mord / Mordversuch", m:30000, w:4, gs:0},
        {p:"StGB §4.2", n:"Körperverletzung", m:15000, w:2, gs:0},
        {p:"StGB §5", n:"Sexuelle Belästigung", m:30000, w:1, gs:2}
    ]},
    { cat: "StGB - Eigentum & Staat", items: [
        {p:"StGB §11", n:"Raub", m:25000, w:3, gs:0},
        {p:"StGB §12.1", n:"Geschäftsraub", m:35000, w:2, gs:0},
        {p:"StGB §14", n:"Steuerhinterziehung", m:50000, w:3, gs:0},
        {p:"StGB §41.1", n:"Besitz staatl. Waffen", m:50000, w:3, gs:0}
    ]},
    { cat: "StVO / WaffG / BtMG", items: [
        {p:"StVO §17", n:"Berauschtes Fahren", m:10000, w:0, gs:2},
        {p:"WaffG §5.1", n:"Illegale Waffen", m:10000, w:2, gs:1},
        {p:"BtMG §2.2", n:"Drogenhandel", m:30000, w:3, gs:0}
    ]}
];

let selectedItems = []; let activeGs = {};

function render() {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = "";
    laws.forEach((c, catIdx) => {
        let div = document.createElement('div');
        div.innerHTML = `<div class="category-title">${c.cat}</div>`;
        let table = `<table><tbody>`;
        c.items.forEach((i, itemIdx) => {
            const id = `${catIdx}-${itemIdx}`;
            const isSelected = selectedItems.some(it => it.id === id) ? 'selected' : '';
            let starsHTML = "★".repeat(i.w);
            for(let s=0; s<i.gs; s++) {
                const active = (activeGs[id] || 0) > s ? 'active' : '';
                starsHTML += `<span class="clickable-star ${active}" onclick="toggleGs(event, '${id}', ${s+1})">☆</span>`;
            }
            table += `<tr class="law-row ${isSelected}" onclick="toggleLaw('${id}', ${JSON.stringify(i).replace(/"/g, '&quot;')})">
                <td style="width: 100px; color: var(--police-blue);"><b>${i.p}</b></td>
                <td>${i.n}</td>
                <td class="col-stars" style="width: 140px;">${starsHTML}</td>
                <td style="width: 100px; text-align: right; font-weight: bold;">$${i.m.toLocaleString()}</td>
            </tr>`;
        });
        div.innerHTML += table + `</tbody></table>`;
        container.appendChild(div);
    });
}

function toggleGs(e, id, val) { e.stopPropagation(); activeGs[id] = activeGs[id] === val ? val - 1 : val; render(); updateDisplay(); }
function toggleLaw(id, data) {
    const idx = selectedItems.findIndex(it => it.id === id);
    if(idx > -1) selectedItems.splice(idx, 1); else selectedItems.push({id, ...data});
    render(); updateDisplay();
}

function updateDisplay() {
    let maxM = 0; let totalW = 0;
    selectedItems.forEach(l => {
        if(l.m > maxM) maxM = l.m;
        totalW += l.w + (activeGs[l.id] || 0);
    });
    if(document.getElementById('sw35').classList.contains('active') && totalW > 0) totalW = Math.max(1, totalW - 2);

    document.getElementById('outM').innerText = '$' + maxM.toLocaleString();
    document.getElementById('outW').innerText = totalW;

    const entry = document.getElementById('generatedEntry');
    const grund = document.getElementById('inGrund').value;
    const haftActive = document.getElementById('swHaft').classList.contains('active');
    
    if(!document.getElementById('swRights').classList.contains('active') && (selectedItems.length || haftActive)) {
        entry.innerText = "RECHTE NOCH NICHT VERLESEN!"; entry.style.color = "red";
    } else {
        const now = new Date();
        const timeStr = `[${now.getDate().toString().padStart(2,'0')}.${(now.getMonth()+1).toString().padStart(2,'0')}. ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}]`;
        let parts = [];
        if(haftActive && grund) parts.push(`GRUND: ${grund.toUpperCase()}`);
        if(selectedItems.length) parts.push(selectedItems.map(l => l.p).join(", "));
        if(document.getElementById('sw35').classList.contains('active') && selectedItems.length) parts.push("§35");
        entry.innerText = parts.length ? `${timeStr} ${parts.join(" | ")}` : "Wähle Strafen aus...";
        entry.style.color = "black";
    }
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }
function toggleHaft(el) { el.classList.toggle('active'); document.getElementById('inGrund').style.display = el.classList.contains('active') ? "block" : "none"; updateDisplay(); }
function openModal(id) { document.getElementById(id).style.display = "flex"; }
function closeModal(id) { document.getElementById(id).style.display = "none"; }
function copyText() { 
    const entry = document.getElementById('generatedEntry').innerText;
    if(!entry.includes("RECHTE") && !entry.includes("Wähle")) {
        navigator.clipboard.writeText(entry);
        document.getElementById('generatedEntry').innerText = "KOPIERT!";
        setTimeout(() => { updateDisplay(); }, 700);
    }
}
function filterTable() {
    const v = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => r.style.display = r.innerText.toLowerCase().includes(v) ? "" : "none");
}
render();
</script>
</body>
</html>
