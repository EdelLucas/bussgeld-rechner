<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Busgeldrechner - V.1.0</title>
    <style>
        :root {
            --bg-main: #0b0e14; --bg-card: #151921; --accent-pink: #ff2e7e;
            --text-main: #ffffff; --text-muted: #a0aab4; --border-color: #30363d;
            --gold: #ffcc00; --silver: #444; --green: #00ff00;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { margin: 0; background-color: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }
        
        .container { display: grid; grid-template-columns: 1fr 480px; width: 100%; height: 100vh; padding: 20px; gap: 20px; }
        .main-panel { display: flex; flex-direction: column; overflow: hidden; }
        
        .search-field { 
            width: 100%; background: var(--bg-card); border: 2px solid var(--border-color); 
            padding: 15px; border-radius: 10px; color: white; font-size: 20px; font-weight: bold; margin-bottom: 15px;
        }
        
        .cards-scroll-area { flex: 1; overflow-y: auto; padding-right: 10px; }
        .law-category-card { background: var(--bg-card); border: 2px solid var(--border-color); border-radius: 12px; margin-bottom: 25px; overflow: hidden; }
        .card-header { background: rgba(255, 46, 126, 0.1); padding: 12px; color: var(--accent-pink); font-weight: 800; text-align: center; border-bottom: 2px solid var(--border-color); font-size: 16px; text-transform: uppercase; }
        
        table { width: 100%; border-collapse: collapse; }
        .law-row { border-bottom: 1px solid #222; cursor: pointer; }
        .law-row.selected { background: #262c36; border-left: 6px solid var(--accent-pink); }
        .law-row td { padding: 15px 12px; font-size: 17px; font-weight: 600; }
        
        .col-stars { color: var(--gold); font-size: 26px; letter-spacing: 2px; white-space: nowrap; }
        .clickable-star { color: var(--silver); cursor: pointer; transition: 0.2s; }
        .clickable-star.active { color: var(--gold); text-shadow: 0 0 10px rgba(255,204,0,0.5); }

        .sidebar { display: flex; flex-direction: column; gap: 15px; }
        .stat-card { background: var(--bg-card); border-radius: 12px; padding: 15px; border: 2px solid var(--border-color); }
        .stat-label { font-size: 13px; color: var(--text-muted); text-transform: uppercase; font-weight: bold; text-align: center; display: block; }
        .stat-value { font-size: 45px; font-weight: 900; text-align: center; margin-top: 5px; }
        
        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        .btn { background: #1c222d; border: 2px solid #444; color: var(--accent-pink); padding: 15px 5px; border-radius: 8px; cursor: pointer; font-size: 14px; font-weight: 900; }
        .btn:hover { background: var(--accent-pink); color: white; }

        .output-card { background: var(--bg-card); border: 2px solid var(--accent-pink); border-radius: 12px; padding: 15px; }
        #generatedEntry { 
            background: #000; padding: 15px; font-size: 16px; color: var(--green); font-family: 'Courier New', monospace;
            border: 1px solid #333; cursor: copy; min-height: 60px; line-height: 1.4; word-break: break-all;
        }

        .modal { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); display:none; justify-content:center; align-items:center; z-index:1000; }
        .modal-content { background: var(--bg-card); padding: 40px; border-radius: 15px; border: 2px solid var(--accent-pink); width: 90%; max-width: 900px; }
        
        .toggle-btn { width: 50px; height: 26px; background: #444; border-radius: 15px; position: relative; cursor: pointer; }
        .toggle-btn::after { content: ''; position: absolute; width: 20px; height: 20px; background: white; border-radius: 50%; top: 3px; left: 3px; transition: 0.2s; }
        .active.toggle-btn { background: var(--accent-pink); }
        .active.toggle-btn::after { transform: translateX(24px); }
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 0; font-size: 18px; font-weight: bold; border-bottom: 1px solid #222; }
        .grund-input { width: 100%; background: #000; border: 2px solid #444; color: white; padding: 12px; border-radius: 8px; margin-top: 10px; font-size: 18px; display: none; outline: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <input type="text" id="searchInput" class="search-field" placeholder="ðŸ”Ž PARAGRAPH ODER NAME SUCHEN..." onkeyup="filterTable()">
        <div class="cards-scroll-area" id="cardsContainer"></div>
    </div>

    <div class="sidebar">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div class="stat-card">
                <span class="stat-label">MAX GELDSTRAFE</span>
                <div class="stat-value" id="outM" style="color:var(--gold)">$0</div>
            </div>
            <div class="stat-card">
                <span class="stat-label">GESAMT WANTEDS</span>
                <div class="stat-value" id="outW" style="color:#f1fa8c">0</div>
            </div>
        </div>

        <div class="stat-card">
            <div class="switch-row"><span>Rechte verlesen?</span><div id="swRights" class="toggle-btn" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>Reue (Â§35 / -2W)</span><div id="sw35" class="toggle-btn" onclick="toggleSwitch(this)"></div></div>
            <div class="switch-row"><span>Haftbefehl / Grund</span><div id="swHaft" class="toggle-btn" onclick="toggleHaft(this)"></div></div>
            <input type="text" id="inGrund" class="grund-input" placeholder="Grund fÃ¼r Haftbefehl..." oninput="updateDisplay()">
        </div>

        <div class="btn-grid">
            <button class="btn" onclick="openModal('modalAnwalt')">ANWÃ„LTE</button>
            <button class="btn" onclick="openModal('modalRechte')">RECHTE</button>
            <button class="btn" onclick="openModal('modalBelehrung')">INFO</button>
        </div>

        <div class="output-card">
            <div style="font-size: 12px; color: var(--accent-pink); margin-bottom: 8px; font-weight: 900; text-transform: uppercase;">Akteneintrag (Klicken)</div>
            <div id="generatedEntry" onclick="copyText()">Warten auf Eingabe...</div>
            <button onclick="location.reload()" style="margin-top:15px; background:none; border:1px solid #444; color:gray; font-size:14px; cursor:pointer; width:100%; padding:5px;">SYSTEM RESET</button>
        </div>
    </div>
</div>

<div id="modalRechte" class="modal" onclick="closeModal('modalRechte')">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h2 style="color:var(--accent-pink)">RECHTEBELEHRUNG</h2>
        <p style="font-size:22px;">1. Sie haben das Recht zu schweigen.<br>2. Alles was Sie sagen, kann verwendet werden.<br>3. Anwalt ab 3 Wanteds kontaktierbar.</p>
        <button class="btn" style="width:100%" onclick="closeModal('modalRechte')">VERSTANDEN</button>
    </div>
</div>

<div id="modalAnwalt" class="modal" onclick="closeModal('modalAnwalt')">
    <div class="modal-content" style="width:95%; height:95%;" onclick="event.stopPropagation()">
        <iframe src="https://docs.google.com/spreadsheets/d/1DufMS-4hxX75e9bJk_z3jSHqCcO6JmimoqYh6M94zP0/edit#gid=690010630" style="width:100%; height:85%; border:none;"></iframe>
        <button class="btn" style="width:100%; margin-top:10px;" onclick="closeModal('modalAnwalt')">ZURÃœCK</button>
    </div>
</div>

<script>
const laws = [
    { cat: "StGB - IntegritÃ¤t", items: [
        {p:"StGB Â§3.1", n:"Beleidigung", m:10000, w:0, gs:1},
        {p:"StGB Â§3.2", n:"BelÃ¤stigung", m:10000, w:0, gs:1},
        {p:"StGB Â§4.1", n:"Mord / Versuch", m:30000, w:4, gs:0},
        {p:"StGB Â§4.2", n:"KÃ¶rperverletzung", m:15000, w:2, gs:0},
        {p:"StGB Â§5", n:"Sexuelle BelÃ¤stigung", m:30000, w:1, gs:2},
        {p:"StGB Â§27", n:"Geiselnahme", m:30000, w:3, gs:0},
        {p:"StGB Â§42", n:"Erpressung", m:45000, w:3, gs:0}
    ]},
    { cat: "StGB - Wirtschaft & Staat", items: [
        {p:"StGB Â§6", n:"Diebstahl", m:5000, w:0, gs:3},
        {p:"StGB Â§11", n:"Raub", m:25000, w:3, gs:0},
        {p:"StGB Â§12.1", n:"Shop- / Ammu-Rob", m:35000, w:2, gs:0},
        {p:"StGB Â§14", n:"Steuerhinterziehung", m:50000, w:3, gs:0},
        {p:"StGB Â§18", n:"MilitÃ¤rgelÃ¤nde", m:50000, w:5, gs:0},
        {p:"StGB Â§41.1", n:"Besitz staatl. Waffen", m:50000, w:3, gs:0}
    ]},
    { cat: "StVO / WaffG / BtMG", items: [
        {p:"StVO Â§17", n:"Berauschtes Fahren", m:10000, w:0, gs:2},
        {p:"StVO Â§24", n:"Fahrerflucht", m:10000, w:1, gs:0},
        {p:"WaffG Â§5.1", n:"Illegaler Waffenbesitz", m:10000, w:2, gs:1},
        {p:"BtMG Â§2.2", n:"Drogenhandel", m:30000, w:3, gs:0},
        {p:"BtMG Â§2.1", n:"Herstellung", m:30000, w:3, gs:0}
    ]},
    { cat: "Beamtendienstgesetz (BDG)", items: [
        {p:"BDG Â§2", n:"Verhaltenskodex", m:50000, w:0, gs:5},
        {p:"BDG Â§7", n:"Bestechlichkeit", m:50000, w:0, gs:5}
    ]}
];

let selectedItems = []; let activeGs = {};

function render() {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = "";
    laws.forEach((c, catIdx) => {
        let card = document.createElement('div');
        card.className = "law-category-card";
        let table = `<table><tbody>`;
        c.items.forEach((i, itemIdx) => {
            const id = `${catIdx}-${itemIdx}`;
            const isSelected = selectedItems.some(it => it.id === id) ? 'selected' : '';
            let starsHTML = "â˜…".repeat(i.w);
            for(let s=0; s<i.gs; s++) {
                const active = (activeGs[id] || 0) > s ? 'active' : '';
                starsHTML += `<span class="clickable-star ${active}" onclick="toggleGs(event, '${id}', ${s+1})">â˜†</span>`;
            }
            table += `<tr class="law-row ${isSelected}" onclick="toggleLaw('${id}', ${JSON.stringify(i).replace(/"/g, '&quot;')})">
                <td style="color:var(--accent-pink); width:110px;">${i.p}</td>
                <td>${i.n}</td>
                <td class="col-stars" style="width:140px;">${starsHTML}</td>
                <td style="text-align:right; color:var(--gold); width:100px;">$${i.m.toLocaleString()}</td>
            </tr>`;
        });
        card.innerHTML = `<div class="card-header">${c.cat}</div>` + table + `</tbody></table>`;
        container.appendChild(card);
    });
}

function toggleGs(e, id, val) { e.stopPropagation(); activeGs[id] = activeGs[id] === val ? val - 1 : val; render(); updateDisplay(); }
function toggleLaw(id, data) {
    const idx = selectedItems.findIndex(it => it.id === id);
    if(idx > -1) selectedItems.splice(idx, 1); else selectedItems.push({id, ...data});
    render(); updateDisplay();
}

function updateDisplay() {
    let maxM = 0; let totalW = 0;
    selectedItems.forEach(l => {
        if(l.m > maxM) maxM = l.m; // HÃ¶chste Geldstrafe
        totalW += l.w + (activeGs[l.id] || 0); // Wanteds addieren
    });
    
    const reue = document.getElementById('sw35').classList.contains('active');
    if(reue && totalW > 0) totalW = Math.max(1, totalW - 2);

    document.getElementById('outM').innerText = '$' + maxM.toLocaleString();
    document.getElementById('outW').innerText = totalW;

    const entry = document.getElementById('generatedEntry');
    const grund = document.getElementById('inGrund').value;
    const haftActive = document.getElementById('swHaft').classList.contains('active');
    
    if(!document.getElementById('swRights').classList.contains('active') && (selectedItems.length || haftActive)) {
        entry.innerText = "âš ï¸ RECHTE VERGESSEN!"; entry.style.color = "red";
    } else {
        const now = new Date();
        const timeStr = `[${now.getDate().toString().padStart(2,'0')}.${(now.getMonth()+1).toString().padStart(2,'0')}. ${now.getHours().toString().padStart(2,'0')}:${now.getMinutes().toString().padStart(2,'0')}]`;
        
        let parts = [];
        if(haftActive && grund) parts.push(`GRUND: ${grund.toUpperCase()}`);
        if(selectedItems.length) parts.push(selectedItems.map(l => l.p).join(", "));
        if(reue && selectedItems.length) parts.push("Â§35");
        
        entry.innerText = parts.length ? `${timeStr} ${parts.join(" | ")}` : "WÃ„HLE STRAFEN AUS...";
        entry.style.color = "var(--green)";
    }
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }
function toggleHaft(el) { el.classList.toggle('active'); document.getElementById('inGrund').style.display = el.classList.contains('active') ? "block" : "none"; updateDisplay(); }
function openModal(id) { document.getElementById(id).style.display = "flex"; }
function closeModal(id) { document.getElementById(id).style.display = "none"; }
function copyText() { 
    const entry = document.getElementById('generatedEntry').innerText;
    if(!entry.includes("âš ï¸") && !entry.includes("WÃ„HLE")) {
        navigator.clipboard.writeText(entry);
        const oldText = entry;
        document.getElementById('generatedEntry').innerText = "KOPIERT!";
        setTimeout(() => { document.getElementById('generatedEntry').innerText = oldText; }, 700);
    }
}
function filterTable() {
    const v = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => r.style.display = r.innerText.toLowerCase().includes(v) ? "" : "none");
}
render();
</script>
</body>
</html>
