<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>LSPD Penal Code - V.20.0</title>
    <style>
        :root {
            --bg-main: #0b0e14;
            --bg-card: #151921;
            --bg-input: #0d1117;
            --accent-pink: #ff2e7e;
            --text-main: #ffffff;
            --text-muted: #8b949e;
            --border-color: #21262d;
            --gold: #d4af37;
            --silver: #5e6673;
        }

        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; user-select: none; }
        body { margin: 0; background-color: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        .container { display: grid; grid-template-columns: 1fr 420px; width: 100%; height: 100vh; padding: 20px; gap: 20px; }
        .main-panel { display: flex; flex-direction: column; overflow: hidden; }
        .search-field { width: 100%; background: var(--bg-card); border: 1px solid var(--border-color); padding: 12px; border-radius: 8px; color: white; outline: none; margin-bottom: 15px; }
        .cards-scroll-area { flex: 1; overflow-y: auto; padding-right: 10px; scrollbar-width: thin; }

        .law-category-card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 12px; margin-bottom: 25px; overflow: hidden; }
        .card-header { background: rgba(255, 46, 126, 0.05); padding: 12px 20px; color: var(--accent-pink); font-weight: bold; text-transform: uppercase; border-bottom: 1px solid var(--border-color); font-size: 13px; text-align: center; }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-muted); font-size: 10px; text-transform: uppercase; padding: 12px; border-bottom: 1px solid var(--border-color); }
        .law-row { border-bottom: 1px solid #1a1e26; cursor: pointer; transition: 0.1s; }
        .law-row:hover { background: #1c222d; }
        .law-row.selected { background: #262c36; border-left: 3px solid var(--accent-pink); }
        .law-row td { padding: 10px 12px; font-size: 12.5px; }
        
        .col-para { color: var(--accent-pink); font-weight: bold; width: 100px; }
        .col-stars { width: 110px; font-size: 18px; letter-spacing: 2px; }
        .col-money { text-align: right; color: var(--gold); font-weight: bold; width: 100px; }
        
        .clickable-star { cursor: pointer; transition: 0.2s; color: var(--silver); }
        .clickable-star.active { color: var(--gold); }
        .star-fixed { color: var(--gold); }

        .sidebar { display: flex; flex-direction: column; gap: 12px; }
        .stat-card { background: var(--bg-card); border-radius: 10px; padding: 12px; border: 1px solid var(--border-color); text-align: center; }
        .stat-label { font-size: 10px; color: var(--text-muted); text-transform: uppercase; font-weight: bold; }
        .stat-value { font-size: 28px; font-weight: bold; margin-top: 4px; }
        
        #grundBox { background: var(--bg-card); border-radius: 10px; padding: 12px; border: 1px solid var(--border-color); display: none; margin-top: -5px; }
        .settings-card { background: var(--bg-card); border-radius: 10px; padding: 15px; border: 1px solid var(--border-color); }
        .switch-row { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; cursor: pointer; border-bottom: 1px solid #1a1e26; }
        .toggle { width: 34px; height: 18px; background: #30363d; border-radius: 10px; position: relative; }
        .toggle::after { content: ''; position: absolute; width: 14px; height: 14px; background: white; border-radius: 50%; top: 2px; left: 2px; transition: 0.2s; }
        .active .toggle { background: var(--accent-pink); }
        .active .toggle::after { transform: translateX(16px); }

        .btn-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-top: 15px; }
        .action-btn { background:#1c222d; border:1px solid #21262d; color:var(--accent-pink); padding:8px; border-radius:6px; cursor:pointer; font-size:10px; font-weight:bold; }

        .output-card { background: var(--bg-card); border-radius: 10px; padding: 12px; border: 1px solid var(--border-color); flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        #generatedEntry { background: #0a0c10; border-left: 3px solid var(--accent-pink); padding: 10px; font-size: 11px; color: #8b949e; flex: 1; overflow-y: auto; cursor: copy; line-height: 1.4; }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); z-index: 2000; display: none; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        .modal-content { background: #151921; width: 800px; max-height: 80vh; border-radius: 15px; border: 1px solid var(--accent-pink); display: flex; flex-direction: column; position: relative; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <div class="main-panel">
        <div style="font-size: 24px; font-weight: bold; margin-bottom: 10px;">üõ°Ô∏è LSPD <span class="pink" style="color:var(--accent-pink)">PENAL</span> CODE</div>
        <input type="text" id="searchInput" class="search-field" placeholder="Suche nach Paragraphen oder Tatbestand..." onkeyup="filterTable()">
        <div class="cards-scroll-area" id="cardsContainer"></div>
    </div>

    <div class="sidebar">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 12px;">
            <div class="stat-card"><span class="stat-label">Bussgeld</span><div class="stat-value" id="outM" style="color:var(--gold)">$0</div></div>
            <div class="stat-card"><span class="stat-label">Wanteds (Info)</span><div class="stat-value" id="outW" style="color:#f1fa8c">0 ‚òÖ</div></div>
        </div>

        <div class="settings-card">
            <div class="switch-row" id="swRights" onclick="toggleSwitch(this)"><span>Rechte verlesen?</span><div class="toggle"></div></div>
            <div class="switch-row" id="sw35" onclick="toggleSwitch(this)"><span>Reue zeigen (-2W)</span><div class="toggle"></div></div>
            <div class="switch-row" id="swHaft" onclick="toggleHaftSwitch(this)"><span>Haftbefehl / Beschluss</span><div class="toggle"></div></div>
            
            <div id="grundBox">
                <span class="stat-label">Grund der Ausstellung</span>
                <input type="text" id="inGrund" style="width:100%; background:var(--bg-input); border:1px solid #333; color:white; padding:8px; border-radius:6px; margin-top:5px; outline:none;" placeholder="..." oninput="updateDisplay()">
            </div>

            <div class="btn-grid">
                <button class="action-btn" onclick="openModal('modalAnwalt')">ANW√ÑLTE</button>
                <button class="action-btn" onclick="openModal('modalRechte')">RECHTE</button>
                <button class="action-btn" onclick="openModal('modalBelehrung')">BELEHRUNG</button>
            </div>
        </div>

        <div class="output-card">
            <div id="generatedEntry" onclick="copyText()">W√§hle Tatbest√§nde aus...</div>
            <button onclick="location.reload()" style="background:transparent; border:1px solid #30363d; color:var(--text-muted); padding:8px; border-radius:5px; cursor:pointer; width:100%; font-size:10px; margin-top:10px;">Reset</button>
        </div>
    </div>
</div>

<div id="modalAnwalt" class="modal-overlay" onclick="closeModal('modalAnwalt')"><div class="modal-content" onclick="event.stopPropagation()" style="width:90vw; height:90vh;"><span class="close-btn" onclick="closeModal('modalAnwalt')">&times;</span><iframe src="https://docs.google.com/spreadsheets/d/1DufMS-4hxX75e9bJk_z3jSHqCcO6JmimoqYh6M94zP0/edit#gid=690010630" style="width:100%; height:100%; border:none; border-radius:15px;"></iframe></div></div>
<div id="modalRechte" class="modal-overlay" onclick="closeModal('modalRechte')"><div class="modal-content" onclick="event.stopPropagation()"><span class="close-btn" onclick="closeModal('modalRechte')">&times;</span><div style="padding:40px; text-align:center;"><h2>RECHTE</h2><p>Sie haben das Recht zu schweigen...</p></div></div></div>
<div id="modalBelehrung" class="modal-overlay" onclick="closeModal('modalBelehrung')"><div class="modal-content" onclick="event.stopPropagation()"><span class="close-btn" onclick="closeModal('modalBelehrung')">&times;</span><div style="padding:40px;"><h2>BELEHRUNGEN</h2><p><b>Haftbefehl:</b> Die Justiz hat einen Haftbefehl gegen Sie erlassen...</p></div></div></div>

<script>
const laws = [
    { cat: "Psychische & Physische Integrit√§t (StGB)", items: [
        {p:"StGB ¬ß3.1", n:"Beleidigung", m:10000, w:0, gs:1},
        {p:"StGB ¬ß3.2", n:"Bel√§stigung", m:10000, w:0, gs:1},
        {p:"StGB ¬ß3.3", n:"Drohung", m:5000, w:0, gs:0},
        {p:"StGB ¬ß4.1", n:"Mord / Mordversuch", m:30000, w:4, gs:0},
        {p:"StGB ¬ß4.2", n:"K√∂rperverletzung", m:15000, w:2, gs:0},
        {p:"StGB ¬ß4.3", n:"K√∂rperverletzung mit Todesfolge", m:20000, w:3, gs:0},
        {p:"StGB ¬ß4.4", n:"Gewaltsame Drohung", m:5000, w:1, gs:1},
        {p:"StGB ¬ß4.5", n:"Fahrl√§ssige T√∂tung", m:20000, w:3, gs:0},
        {p:"StGB ¬ß5", n:"Sexuelle Bel√§stigung", m:30000, w:1, gs:2},
        {p:"StGB ¬ß20", n:"Sachbesch√§digung", m:5000, w:0, gs:2},
        {p:"StGB ¬ß21", n:"Unterlassene Hilfeleistung", m:5000, w:0, gs:0},
        {p:"StGB ¬ß27", n:"Geiselnahme / Entf√ºhrung", m:30000, w:3, gs:0},
        {p:"StGB ¬ß32", n:"Rassismus / Stalking", m:15000, w:3, gs:0},
        {p:"StGB ¬ß42", n:"Erpressung", m:45000, w:3, gs:0},
        {p:"StGB ¬ß43", n:"Androhung einer Straftat", m:20000, w:0, gs:3}
    ]},
    { cat: "Wirtschaftskriminalit√§t (StGB)", items: [
        {p:"StGB ¬ß6/9", n:"Diebstahl / Betrug", m:5000, w:0, gs:3},
        {p:"StGB ¬ß7", n:"Fahrzeug Diebstahl", m:10000, w:2, gs:0},
        {p:"StGB ¬ß10.1", n:"Besitz illegaler Gegenst√§nde", m:10000, w:2, gs:0},
        {p:"StGB ¬ß11", n:"Raub", m:25000, w:3, gs:0},
        {p:"StGB ¬ß12.1", n:"Gesch√§fts Raub / Ammu Rob", m:35000, w:2, gs:0},
        {p:"StGB ¬ß12.3", n:"ATM Raub", m:5000, w:1, gs:0},
        {p:"StGB ¬ß13", n:"Einbruch", m:15000, w:2, gs:0},
        {p:"StGB ¬ß14", n:"Steuerhinterziehung", m:50000, w:3, gs:0},
        {p:"StGB ¬ß30", n:"Hausfriedensbruch", m:25000, w:3, gs:0},
        {p:"StGB ¬ß41.1", n:"Besitz staatl. Waffen", m:50000, w:3, gs:0}
    ]},
    { cat: "Umgang mit Beamten (StGB)", items: [
        {p:"StGB ¬ß15.1", n:"Nichtbeachten amtl. Anweisung", m:10000, w:0, gs:2},
        {p:"StGB ¬ß15.2", n:"Entziehung poliz. Ma√ünahmen", m:10000, w:2, gs:0},
        {p:"StGB ¬ß15.3", n:"Behinderung Beamter (Arbeit)", m:10000, w:1, gs:0},
        {p:"StGB ¬ß15.5", n:"Widerstand gegen Beamte", m:20000, w:2, gs:0},
        {p:"StGB ¬ß16", n:"Befreiung von Gefangenen", m:10000, w:3, gs:2},
        {p:"StGB ¬ß23", n:"Missbrauch von Notruf", m:30000, w:0, gs:2},
        {p:"StGB ¬ß24", n:"Amtsanma√üung", m:25000, w:2, gs:1}
    ]},
    { cat: "Stra√üenverkehrsordnung (StVO)", items: [
        {p:"StVO ¬ß17", n:"Fahren im berauschten Zustand", m:10000, w:0, gs:2},
        {p:"StVO ¬ß24", n:"Fahrerflucht", m:10000, w:1, gs:0},
        {p:"StVO ¬ß28", n:"Sharing-Cars Anti-Radar", m:30000, w:3, gs:0}
    ]},
    { cat: "Waffengesetz (WaffG)", items: [
        {p:"WaffG ¬ß1", n:"Legale Waffen ohne Schein", m:10000, w:1, gs:1},
        {p:"WaffG ¬ß5.1", n:"Besitz illegaler Waffen", m:10000, w:2, gs:1},
        {p:"WaffG ¬ß11", n:"Ungesetzlicher Waffenhandel", m:25000, w:3, gs:0}
    ]},
    { cat: "Bet√§ubungsmittelgesetz (BtMG)", items: [
        {p:"BtMG ¬ß2.1", n:"Drogenbesitz Gro√ü 50+", m:30000, w:2, gs:0},
        {p:"BtMG ¬ß2.2", n:"Drogenhandel", m:30000, w:3, gs:0}
    ]}
];

let selectedItems = [];
let extraStars = {}; 

function render() {
    const container = document.getElementById('cardsContainer');
    container.innerHTML = "";
    laws.forEach((c, catIdx) => {
        let card = document.createElement('div');
        card.className = "law-category-card";
        let table = `<table><thead><tr><th>¬ß</th><th>Tatbestand</th><th>Sterne</th><th style="text-align:right">Geld</th></tr></thead><tbody>`;
        c.items.forEach((i, itemIdx) => {
            const id = `s-${catIdx}-${itemIdx}`;
            let starsHTML = "";
            for(let s=0; s<i.w; s++) starsHTML += '<span class="star-fixed">‚òÖ</span>';
            for(let s=0; s<i.gs; s++) {
                const isActive = extraStars[id] > s ? 'active' : '';
                starsHTML += `<span class="clickable-star ${isActive}" data-id="${id}" data-val="${s+1}">‚òÜ</span>`;
            }
            const isSelected = selectedItems.some(item => item.uniqueId === id) ? 'selected' : '';
            table += `<tr class="law-row ${isSelected}" onclick="handleRowClick(this, ${JSON.stringify(i).replace(/"/g, '&quot;')}, '${id}', event)">
                <td class="col-para">${i.p}</td>
                <td>${i.n}</td>
                <td class="col-stars">${starsHTML}</td>
                <td class="col-money">$${i.m.toLocaleString()}</td>
            </tr>`;
        });
        card.innerHTML = `<div class="card-header">${c.cat}</div>` + table + `</tbody></table>`;
        container.appendChild(card);
    });
}

function handleRowClick(el, obj, id, event) {
    if (event.target.classList.contains('clickable-star')) {
        const val = parseInt(event.target.getAttribute('data-val'));
        if (extraStars[id] === val) extraStars[id] = val - 1;
        else extraStars[id] = val;
    } else {
        if(selectedItems.some(item => item.uniqueId === id)) {
            selectedItems = selectedItems.filter(item => item.uniqueId !== id);
        } else {
            selectedItems.push({...obj, uniqueId: id});
        }
    }
    render();
    updateDisplay();
}

function toggleHaftSwitch(el) {
    el.classList.toggle('active');
    document.getElementById('grundBox').style.display = el.classList.contains('active') ? 'block' : 'none';
    updateDisplay();
}

function updateDisplay() {
    let totalM = 0; let totalW = 0;
    selectedItems.forEach(l => {
        totalM += l.m;
        let itemW = l.w + (extraStars[l.uniqueId] || 0);
        if(itemW > totalW) totalW = itemW;
    });

    const reue = document.getElementById('sw35').classList.contains('active');
    if(reue && totalW > 0) {
        totalM *= 0.8;
        totalW = Math.max(1, totalW - 2);
    }

    document.getElementById('outM').innerText = '$' + Math.floor(totalM).toLocaleString();
    document.getElementById('outW').innerText = totalW + ' ‚òÖ';

    const entryBox = document.getElementById('generatedEntry');
    const rights = document.getElementById('swRights').classList.contains('active');
    const haft = document.getElementById('swHaft').classList.contains('active');
    const grund = document.getElementById('inGrund').value;

    if(!rights && (selectedItems.length > 0 || haft)) {
        entryBox.innerText = "‚ö†Ô∏è RECHTE NOCH NICHT VERLESEN!";
        entryBox.style.color = "#ff4444";
        return;
    }

    let text = "";
    if(selectedItems.length > 0 || haft) {
        const now = new Date();
        const timeStr = now.toLocaleTimeString('de-DE', {hour: '2-digit', minute:'2-digit'});
        text = `${now.toLocaleDateString('de-DE')} ${timeStr} | `;
        
        if(haft && grund) text += `${grund} | `;
        
        text += selectedItems.map(l => l.p).join(", ");
        if(reue) text += " | ¬ß35";
    }

    entryBox.innerText = text || "W√§hle Tatbest√§nde aus...";
    entryBox.style.color = "#8b949e";
}

function copyText() {
    const entry = document.getElementById('generatedEntry').innerText;
    if(entry.includes("W√§hle") || entry.includes("‚ö†Ô∏è")) return;
    navigator.clipboard.writeText(entry);
    new Audio('https://www.soundjay.com/buttons/sounds/button-20.mp3').play();
}

function toggleSwitch(el) { el.classList.toggle('active'); updateDisplay(); }
function openModal(id) { document.getElementById(id).style.display = "flex"; }
function closeModal(id) { document.getElementById(id).style.display = "none"; }
function filterTable() {
    const v = document.getElementById('searchInput').value.toLowerCase();
    document.querySelectorAll('.law-row').forEach(r => r.style.display = r.innerText.toLowerCase().includes(v) ? "" : "none");
}

render();
</script>
</body>
</html>
